    - :identifier: C180548
      :label: CDISC ADaM Standard Terminology
      :submission: ADaM
      :synonyms: ''
      :definition: The controlled terminology standard subset that includes terms
        pertaining to the Clinical Data Interchange Standards Consortium (CDISC) Analysis
        Data Model (ADaM).
      :preferred_term: CDISC ADaM Standard Terminology
    - :identifier: C180549
      :label: CDISC CDASH Standard Terminology
      :submission: CDASH
      :synonyms: ''
      :definition: The controlled terminology standard subset that includes terms
        relevant to the Clinical Data Interchange Standards Consortium (CDISC) Clinical
        Data Acquisition Standards Harmonization (CDASH) group.
      :preferred_term: CDISC CDASH Standard Terminology
    - :identifier: C180550
      :label: CDISC Define-XML Standard Terminology
      :submission: DEFINE-XML
      :synonyms: ''
      :definition: The controlled terminology standard subset that includes terms
        relevant to the Clinical Data Interchange Standards Consortium (CDISC) Define-XML
        standard.
      :preferred_term: CDISC Define-XML Standard Terminology
    - :identifier: C180551
      :label: CDISC SDTM Standard Terminology
      :submission: SDTM
      :synonyms: ''
      :definition: The controlled terminology standard subset that includes terms
        pertaining to the Clinical Data Interchange Standards Consortium (CDISC) Study
        Data Tabulation Model (SDTM).
      :preferred_term: CDISC SDTM Standard Terminology
    - :identifier: C180552
      :label: CDISC SEND Standard Terminology
      :submission: SEND
      :synonyms: ''
      :definition: The controlled terminology standard subset that includes terms
        relevant to the Clinical Data Interchange Standards Consortium (CDISC) Standard
        for Exchange of Non-clinical Data (SEND) group.
      :preferred_term: CDISC SEND Standard Terminology
  C66788:
    :identifier: C66788
    :label: Dictionary Name
    :submission: DICTNAM
    :synonyms: Dictionary Name
    :definition: A name given to a reference source that lists words and gives their
      meaning. (NCI)
    :preferred_term: CDISC Dictionary Name Terminology
    :items:
    - :identifier: C163415
      :label: Clinical Data Interchange Standards Consortium Controlled Terminology
      :submission: CDISC CT
      :synonyms: CDISC Controlled Terminology; Clinical Data Interchange Standards
        Consortium Controlled Terminology
      :definition: A standard terminology developed and maintained by Clinical Data
        Interchange Standards Consortium (CDISC) and the National Cancer Institute
        Enterprise Vocabulary Services (NCI-EVS) to support CDISC models, domains
        and specifications for data representation in regulated research.
      :preferred_term: Clinical Data Interchange Standards Consortium Controlled Terminology
    - :identifier: C49471
      :label: Thesaurus of Adverse Reaction Term Coding Symbols
      :submission: COSTART
      :synonyms: Coding Symbols for a Thesaurus of Adverse Reaction Terms
      :definition: A terminology developed and used by the Food and Drug Administration
        (FDA) for the coding, filing and retrieving of post marketing adverse reaction
        reports. (NCI)
      :preferred_term: Thesaurus of Adverse Reaction Term Coding Symbols
    - :identifier: C49704
      :label: Common Terminology Criteria for Adverse Events
      :submission: CTCAE
      :synonyms: Common Terminology Criteria for Adverse Events
      :definition: A standard terminology developed and maintained by the National
        Cancer Institute to report adverse events occurring in clinical trials. The
        CTCAE contains a grading scale for each adverse event term representing the
        severity of the event.
      :preferred_term: Common Terminology Criteria for Adverse Events
    - :identifier: C134003
      :label: Data Universal Numbering System
      :submission: D-U-N-S NUMBER
      :synonyms: DUNS Numbers; Data Universal Number System
      :definition: A proprietary system developed and regulated by Dun & Bradstreet
        that assigns a unique nine digit numeric identifier to a single business entity
        location.
      :preferred_term: Data Universal Numbering System
    - :identifier: C49474
      :label: International Classification of Diseases
      :submission: ICD
      :synonyms: International Classification of Diseases
      :definition: A system of categories to which morbid entries are assigned according
        to established criteria. Included is the entire range of conditions in a manageable
        number of categories, grouped to facilitate mortality reporting. It is produced
        by the World Health Organization (from ICD-10, p1). The Clinical Modifications,
        produced by the United States Dept. of Health and Human Services, are larger
        extensions used for morbidity and general epidemiological purposes, primarily
        in the U.S. (MSH2005_2004_10_12)
      :preferred_term: International Classification of Diseases
    - :identifier: C49476
      :label: Logical Observation Identifiers Names and Codes
      :submission: LOINC
      :synonyms: Logical Observation Identifiers Names and Codes
      :definition: Published by The Regenstrief Institute, the Logical Observation
        Identifiers Names and Codes covers clinical and clinical laboratory terminology.
        (NCI)
      :preferred_term: Logical Observation Identifiers Names and Codes
    - :identifier: C163416
      :label: Medication Reference Terminology
      :submission: MED-RT
      :synonyms: Medication Reference Terminology; NDF-RT
      :definition: A standard terminology developed and maintained by the Veterans
        Health Administration (VHA) that includes terminology to support the mechanism
        of action, physiologic effect, and asserted pharmacologic classification relationships
        of medications. MED-RT incorporates terminology from RxNORM, MeSH, and SNOMED
        CT.
      :preferred_term: Medication Reference Terminology
    - :identifier: C43820
      :label: MedDRA
      :submission: MedDRA
      :synonyms: Medical Dictionary for Regulatory Activities
      :definition: MedDRA is an international medical terminology designed to support
        the classification, retrieval, presentation, and communication of medical
        information throughout the medical product regulatory cycle. MedDRA was developed
        under the auspices of the International Conference on Harmonisation of Technical
        Requirements for Registration of Pharmaceuticals for Human Use (ICH). The
        MedDRA Maintenance and Support Services Organization (MSSO) holds a contract
        with the International Federation of Pharmaceutical Manufacturers Associations
        (IFPMA) to maintain and support the implementation of the terminology. (NCI)
      :preferred_term: MedDRA
    - :identifier: C53489
      :label: Systematized Nomenclature of Medicine
      :submission: SNOMED
      :synonyms: Systematized Nomenclature of Medicine
      :definition: A multiaxial, hierarchical classification system for diseases in
        man developed by the College of American Pathologists. (NCI)
      :preferred_term: Systematized Nomenclature of Medicine
    - :identifier: C163417
      :label: Substance Registration System-Unique Ingredient Identifier
      :submission: UNII
      :synonyms: SRS-UNII; Substance Registration System-Unique Ingredient Identifier
      :definition: A standard terminology developed and maintained by the Department
        of Veterans Affairs/Veterans Health Administration designated federal collaborative
        Structured Product Labeling Interagency Expert Panel (SPLIEP). It contains
        terminology to support the mechanism of action, physiologic effect, and asserted
        pharmacologic classification relationships of drug ingredients and food allergens.
      :preferred_term: Substance Registration System-Unique Ingredient Identifier
    - :identifier: C154331
      :label: Anatomical Therapeutic Chemical Classification System
      :submission: WHO ATC CLASSIFICATION SYSTEM
      :synonyms: Anatomical Therapeutic Chemical Classification System
      :definition: A World Health Organization (WHO) classification system, developed
        and maintained by the WHO Collaborating Centre for Drug Statistics Methodology,
        for medicinal substances where active substances are divided into different
        groups according to the organ or system on which they act and their therapeutic,
        pharmacological, and chemical properties.
      :preferred_term: Anatomical Therapeutic Chemical Classification System
    - :identifier: C49468
      :label: World Health Organization Adverse Reaction Terminology
      :submission: WHOART
      :synonyms: World Health Organization Adverse Reaction Terms
      :definition: A terminology implemented by the World Health Organization to describe
        adverse reactions to a prescribed medication or treatment regimen. (NCI)
      :preferred_term: World Health Organization Adverse Reaction Terminology
    - :identifier: C49475
      :label: World Health Organization Drug Dictionary
      :submission: WHODD
      :synonyms: WHODrug Global; World Health Organization Drug Dictionary
      :definition: A reference source of drugs and drug associated information maintained
        by the World Health Organization. (NCI)
      :preferred_term: World Health Organization Drug Dictionary
  C103329:
    :identifier: C103329
    :label: General Observation Class
    :submission: GNRLOBSC
    :synonyms: General Observation Class
    :definition: Terminology related to the classification of a CDISC domain.
    :preferred_term: CDISC Define-XML General Observation Class Terminology
    :items:
    - :identifier: C103375
      :label: CDISC Other ADaM Dataset
      :submission: ADAM OTHER
      :synonyms: ADaM Other
      :definition: An analysis dataset that doesn't conform to a pre-defined ADaM
        dataset structure (e.g. ADSL, BDS or OCCDS).
      :preferred_term: CDISC Other ADaM Dataset
    - :identifier: C103371
      :label: CDISC Basic Data Structure Dataset
      :submission: BASIC DATA STRUCTURE
      :synonyms: BDS; Basic Data Structure
      :definition: An ADaM BDS dataset contains one or more records per subject, per
        analysis parameter, per analysis time point. Variables include the value being
        analyzed (e.g., AVAL) and the description of the value being analyzed (e.g.,
        PARAM). Other variables in the dataset provide more information about the
        value being analyzed (e.g., the subject identification) or describe and trace
        the derivation of it (e.g., DTYPE) or support the analysis of it (e.g., treatment
        variables, covariates).
      :preferred_term: CDISC Basic Data Structure Dataset
    - :identifier: C177921
      :label: CDISC Device Level Analysis Dataset
      :submission: DEVICE LEVEL ANALYSIS DATASET
      :synonyms: ADDL; Device Level Analysis Dataset
      :definition: The Device-Level Analysis Dataset (ADDL) is a one-record-per-device
        or one-record-per-subject-per-device dataset which contains variables that
        describe device characteristics and timing, and group the devices for analysis.
        ADDL is the primary source for device-level variables included in other analysis
        datasets.
      :preferred_term: CDISC Device Level Analysis Dataset
    - :identifier: C103372
      :label: CDISC Events Class
      :submission: EVENTS
      :synonyms: Events
      :definition: This SDTM class captures planned protocol milestones such as randomization
        and study completion, and occurrences, conditions, or incidents independent
        of planned study evaluations occurring during the trial (e.g., adverse events)
        or prior to the trial (e.g., medical history).
      :preferred_term: CDISC Events Class
    - :identifier: C103373
      :label: CDISC Findings Class
      :submission: FINDINGS
      :synonyms: Findings
      :definition: This SDTM class captures the observations resulting from planned
        evaluations to address specific tests or questions such as laboratory tests,
        ECG testing, and questions listed on questionnaires.
      :preferred_term: CDISC Findings Class
    - :identifier: C135396
      :label: CDISC Findings About Class
      :submission: FINDINGS ABOUT
      :synonyms: Findings About
      :definition: This SDTM class is a specialization of the findings general observation
        class. It is intended, as its name implies, to be used when collected data
        represent findings about an event or intervention that cannot be represented
        within an event or intervention record or as a supplemental qualifier to such
        a record.
      :preferred_term: CDISC Findings About Class
    - :identifier: C103374
      :label: CDISC Interventions Class
      :submission: INTERVENTIONS
      :synonyms: Interventions
      :definition: This SDTM class captures investigational, therapeutic and other
        treatments that are administered to the subject (with some actual or expected
        physiological effect) either as specified by the study protocol (e.g., exposure
        to study drug), coincident with the study assessment period (e.g., concomitant
        medications), or self-administered by the subject (such as use of alcohol,
        tobacco, or caffeine).
      :preferred_term: CDISC Interventions Class
    - :identifier: C177922
      :label: CDISC Medical Device Basic Data Structure
      :submission: MEDICAL DEVICE BASIC DATA STRUCTURE
      :synonyms: MDBDS; Medical Device Basic Data Structure
      :definition: The Medical Device Basic Data Structure (MDBDS) supports the analysis
        needs by adding SPDEVID as a required key variable and USUBJID a conditionally
        required variable. See the BDS class for further details.
      :preferred_term: CDISC Medical Device Basic Data Structure
    - :identifier: C177923
      :label: CDISC Medical Device Occurrence Data Structure
      :submission: MEDICAL DEVICE OCCURRENCE DATA STRUCTURE
      :synonyms: MDOCCDS; Medical Device Occurrence Data Structure
      :definition: The Medical Device Occurrence Data Structure (MDOCCDS) supports
        the analysis needs by adding SPDEVID as a required identifier and allowing
        USUBJID be a conditionally required variable. See the OCCDS class for further
        details.
      :preferred_term: CDISC Medical Device Occurrence Data Structure
    - :identifier: C123454
      :label: CDISC Occurrence Data Structure
      :submission: OCCURRENCE DATA STRUCTURE
      :synonyms: OCCDS; Occurrence Data Structure
      :definition: The Occurrence Data Structure (OCCDS) is the ADaM data structure
        for occurrence analysis. Occurrence analysis is the counting of subjects with
        a record or term, and often includes a structured hierarchy of dictionary
        coding categories.
      :preferred_term: CDISC Occurrence Data Structure
    - :identifier: C103376
      :label: CDISC Relationship Class
      :submission: RELATIONSHIP
      :synonyms: Relationships
      :definition: This SDTM class provides a means to link related records between
        datasets. It includes the RELREC and SUPPQUAL datasets.
      :preferred_term: CDISC Relationship Class
    - :identifier: C103377
      :label: CDISC Special Purpose Class
      :submission: SPECIAL PURPOSE
      :synonyms: SPECIAL-PURPOSE; Special Purpose
      :definition: This SDTM class contains a set of domains which do not conform
        to the Findings, Events or Interventions observation classes. The domains
        included are DM, CO, SE and SV.
      :preferred_term: CDISC Special Purpose Class
    - :identifier: C147271
      :label: CDISC Study Reference Class
      :submission: STUDY REFERENCE
      :synonyms: Study Reference
      :definition: This special purpose SDTM class contains further descriptions of
        study-specific identifiers that will be used in subject based domains.
      :preferred_term: CDISC Study Reference Class
    - :identifier: C103378
      :label: CDISC Subject Level Analysis Dataset
      :submission: SUBJECT LEVEL ANALYSIS DATASET
      :synonyms: ADSL; Subject Level Analysis Dataset
      :definition: The Subject-Level Analysis Dataset (ADSL) is a one-record-per-subject
        dataset which contains variables that describe subject demographic characteristics
        and group the subjects for analysis. ADSL is the primary source for subject-level
        variables included in other analysis datasets such as population flags and
        treatment variables.
      :preferred_term: CDISC Subject Level Analysis Dataset
    - :identifier: C103379
      :label: CDISC Trial Design Class
      :submission: TRIAL DESIGN
      :synonyms: Trial Design
      :definition: This SDTM class describes the plan for the procedures to be followed
        in a clinical trial, including planned and actual timing of events, control
        group, method of allocating treatments, blinding methods, assignment of epochs
        that subjects pass through in the course of a trial.
      :preferred_term: CDISC Trial Design Class
  C170448:
    :identifier: C170448
    :label: ODM Context
    :submission: ODMCNTX
    :synonyms: ODM Context
    :definition: Terminology relevant to the context in which the Define-XML document
      is used.
    :preferred_term: CDISC Define-XML ODM Context Terminology
    :items:
    - :identifier: C17649
      :label: Other
      :submission: Other
      :synonyms: Other
      :definition: Different than the one(s) previously specified or mentioned. (NCI)
      :preferred_term: Other
    - :identifier: C70885
      :label: Regulatory Submission
      :submission: Submission
      :synonyms: ''
      :definition: An assembly of one or more regulatory submission units supporting
        a specific regulatory purpose or decision. In most cases, the compilation
        of the submission units is utilized in the assessment of a regulated medical
        product quality, safety and/or effectiveness.
      :preferred_term: Regulatory Submission
  C170450:
    :identifier: C170450
    :label: Origin Source
    :submission: ORIGINS
    :synonyms: Origin Source
    :definition: Terminology relevant to the origin source for datasets in the Define-XML
      document.
    :preferred_term: CDISC Define-XML Origin Source Terminology
    :items:
    - :identifier: C25936
      :label: Investigator
      :submission: Investigator
      :synonyms: ''
      :definition: A person responsible for the conduct of the clinical trial at a
        trial site. If a trial is conducted by a team of individuals at the trial
        site, the investigator is the responsible leader of the team and may be called
        the principal investigator.
      :preferred_term: Investigator
    - :identifier: C70793
      :label: Clinical Study Sponsor
      :submission: Sponsor
      :synonyms: Clinical Study Sponsor; Sponsor; Study Sponsor
      :definition: An entity that is responsible for the initiation, management, and/or
        financing of a clinical study.
      :preferred_term: Clinical Study Sponsor
    - :identifier: C41189
      :label: Study Subject
      :submission: Subject
      :synonyms: ''
      :definition: An individual who is observed, analyzed, examined, investigated,
        experimented upon, or/and treated in the course of a particular study.
      :preferred_term: Study Subject
    - :identifier: C68608
      :label: Vendor
      :submission: Vendor
      :synonyms: ''
      :definition: A person or agency that promotes or exchanges goods or services
        for money. (NCI)
      :preferred_term: Vendor
  C170449:
    :identifier: C170449
    :label: Origin Type
    :submission: ORIGINT
    :synonyms: Origin Type
    :definition: Terminology relevant to the origin type for datasets in the Define-XML
      document.
    :preferred_term: CDISC Define-XML Origin Type Terminology
    :items:
    - :identifier: C170547
      :label: Assigned Value
      :submission: Assigned
      :synonyms: ''
      :definition: A value that is derived through designation, such as values from
        a look up table or a label on a CRF.
      :preferred_term: Assigned Value
    - :identifier: C170548
      :label: Collected Value
      :submission: Collected
      :synonyms: ''
      :definition: A value that is actually observed and recorded by a person or obtained
        by an instrument.
      :preferred_term: Collected Value
    - :identifier: C170549
      :label: Derived Value
      :submission: Derived
      :synonyms: ''
      :definition: A value that is calculated by an algorithm or reproducible rule,
        and which is dependent upon other data values.
      :preferred_term: Derived Value
    - :identifier: C126101
      :label: Not Available
      :submission: Not Available
      :synonyms: ''
      :definition: A value that is not discoverable or accessible.
      :preferred_term: Not Available
    - :identifier: C17649
      :label: Other
      :submission: Other
      :synonyms: Other
      :definition: Different than the one(s) previously specified or mentioned. (NCI)
      :preferred_term: Other
    - :identifier: C170550
      :label: Copied Value
      :submission: Predecessor
      :synonyms: ''
      :definition: A value that is copied from a variable in another dataset.
      :preferred_term: Copied Value
    - :identifier: C170551
      :label: Protocol Value
      :submission: Protocol
      :synonyms: ''
      :definition: A value that is included as part of the study protocol.
      :preferred_term: Protocol Value
  C170452:
    :identifier: C170452
    :label: Standard Name
    :submission: STDNAM
    :synonyms: Standard Name
    :definition: Terminology relevant to the name of the standard described in the
      Define-XML document.
    :preferred_term: CDISC Define-XML Standard Name Terminology
    :items:
    - :identifier: C170552
      :label: ADaM Implementation Guide
      :submission: ADaMIG
      :synonyms: ''
      :definition: The implementation guide for the Clinical Data Interchange Standards
        Consortium (CDISC) Analysis Data Model standard.
      :preferred_term: ADaM Implementation Guide
    - :identifier: C163415
      :label: Clinical Data Interchange Standards Consortium Controlled Terminology
      :submission: CDISC/NCI
      :synonyms: CDISC Controlled Terminology; Clinical Data Interchange Standards
        Consortium Controlled Terminology
      :definition: A standard terminology developed and maintained by Clinical Data
        Interchange Standards Consortium (CDISC) and the National Cancer Institute
        Enterprise Vocabulary Services (NCI-EVS) to support CDISC models, domains
        and specifications for data representation in regulated research.
      :preferred_term: Clinical Data Interchange Standards Consortium Controlled Terminology
    - :identifier: C170455
      :label: SDTM Implementation Guide
      :submission: SDTMIG
      :synonyms: ''
      :definition: The implementation guide for the Clinical Data Interchange Standards
        Consortium (CDISC) Study Data Tabulation Model standard.
      :preferred_term: SDTM Implementation Guide
    - :identifier: C170553
      :label: SDTM Implementation Guide-Associated Persons
      :submission: SDTMIG-AP
      :synonyms: ''
      :definition: The implementation guide for the Clinical Data Interchange Standards
        Consortium (CDISC) Study Data Tabulation Model Associated Persons standard.
      :preferred_term: SDTM Implementation Guide-Associated Persons
    - :identifier: C170554
      :label: SDTM Implementation Guide-Medical Devices
      :submission: SDTMIG-MD
      :synonyms: ''
      :definition: The implementation guide for the Clinical Data Interchange Standards
        Consortium (CDISC) Study Data Tabulation Model Medical Devices standard.
      :preferred_term: SDTM Implementation Guide-Medical Devices
    - :identifier: C170456
      :label: SEND Implementation Guide
      :submission: SENDIG
