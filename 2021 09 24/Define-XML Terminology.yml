    :preferred_term: CDISC Define-XML ADaM Occurrence Data Structure Subclass Terminology
    :items:
    - :identifier: C176265
      :label: Adverse Event Dataset
      :submission: ADVERSE EVENT
      :synonyms: ''
      :definition: A dataset containing data that is used for adverse event analyses.
      :preferred_term: Adverse Event Dataset
  C117745:
    :identifier: C117745
    :label: Analysis Purpose
    :submission: ANLPURP
    :synonyms: Analysis Purpose
    :definition: Purpose of a specific analysis result described in Define-XML analysis
      results metadata.
    :preferred_term: CDISC Define-XML Analysis Purpose Terminology
    :items:
    - :identifier: C98724
      :label: Exploratory Outcome Measure
      :submission: EXPLORATORY OUTCOME MEASURE
      :synonyms: Exploratory Outcome Measure
      :definition: The outcome measure(s) that is part of a pre-specified analysis
        plan used to evaluate the exploratory endpoint(s) associated with exploratory
        study objective(s) and/or any other measures, excluding post-hoc measures,
        that are a focus of the study. (After clinicaltrials.gov)
      :preferred_term: Exploratory Outcome Measure
    - :identifier: C98772
      :label: Primary Outcome Measure
      :submission: PRIMARY OUTCOME MEASURE
      :synonyms: Primary Outcome Measure
      :definition: The outcome measure(s) of greatest importance specified in the
        protocol, usually the one(s) used in the power calculation, to evaluate the
        primary endpoint(s) associated with the primary study objective(s). (After
        Clinicaltrials.gov)
      :preferred_term: Primary Outcome Measure
    - :identifier: C98781
      :label: Secondary Outcome Measure
      :submission: SECONDARY OUTCOME MEASURE
      :synonyms: Secondary Outcome Measure
      :definition: The outcome measure(s) that is part of a pre-specified analysis
        plan used to evaluate the secondary endpoint(s) associated with secondary
        study objective(s) and/or used to evaluate any measure(s) ancillary to the
        primary or secondary endpoint(s). (After Clinicaltrials.gov).
      :preferred_term: Secondary Outcome Measure
  C117744:
    :identifier: C117744
    :label: Analysis Reason
    :submission: ANLREAS
    :synonyms: Analysis Reason
    :definition: Reason for reporting a specific analysis result described in Define-XML
      analysis results metadata.
    :preferred_term: CDISC Define-XML Analysis Reason Terminology
    :items:
    - :identifier: C117750
      :label: Data Driven Analysis
      :submission: DATA DRIVEN
      :synonyms: ''
      :definition: The analysis was triggered by findings in the data.
      :preferred_term: Data Driven Analysis
    - :identifier: C117751
      :label: Analysis Requested by Regulatory Agency
      :submission: REQUESTED BY REGULATORY AGENCY
      :synonyms: ''
      :definition: The analysis has been requested by a regulatory agency.
      :preferred_term: Analysis Requested by Regulatory Agency
    - :identifier: C117752
      :label: Analysis Specified in Protocol
      :submission: SPECIFIED IN PROTOCOL
      :synonyms: ''
      :definition: The analysis is specified in a protocol.
      :preferred_term: Analysis Specified in Protocol
    - :identifier: C117753
      :label: Analysis Specified in Statistical Analysis Plan
      :submission: SPECIFIED IN SAP
      :synonyms: ''
      :definition: The analysis is specified in a statistical analysis plan.
      :preferred_term: Analysis Specified in Statistical Analysis Plan
  C172331:
    :identifier: C172331
    :label: CDISC Controlled Terminology Standard Type
    :submission: CTSTDTYP
    :synonyms: CDISC Controlled Terminology Standard Type
    :definition: Terminology relevant to the classification of the CDISC controlled
