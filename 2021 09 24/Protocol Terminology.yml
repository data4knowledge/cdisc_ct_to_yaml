:items:
  C179587:
    :identifier: C179587
    :label: Biological Sample Attribute Terminology
    :submission: Biological Sample Attribute Terminology
    :synonyms: Biological Sample Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the biological
      sample.
    :preferred_term: CDISC Protocol Biological Sample Attribute Terminology
    :items:
    - :identifier: C179744
      :label: Biospecimen Handling Accountability Record
      :submission: Biological Sample Accountability
      :synonyms: ''
      :definition: The activities describing the documentation of the storage, inventory
        tracking, and disposition of the biological sample.
      :preferred_term: Biospecimen Handling Accountability Record
    - :identifier: C70945
      :label: Biospecimen Collection
      :submission: Biological Sample Collection
      :synonyms: ''
      :definition: The activities describing biological sample collection, such as
        specimen type, timing and methodology.
      :preferred_term: Biospecimen Collection
    - :identifier: C70700
      :label: Biospecimen Collection Method
      :submission: Biological Sample Collection Method
      :synonyms: ''
      :definition: A description of the methodology by which biological material is
        obtained from a subject.
      :preferred_term: Biospecimen Collection Method
    - :identifier: C178869
      :label: Biospecimen Collection Time
      :submission: Biological Sample Collection Timing
      :synonyms: ''
      :definition: A description of the timing for the collection of a biological
        sample, in relation to a study-specific event or time period.
      :preferred_term: Biospecimen Collection Time
    - :identifier: C179745
      :label: Biospecimen Handling
      :submission: Biological Sample Handling
      :synonyms: Biospecimen Handling; Handling of Biological Samples; Handling of
        Biological Specimens
      :definition: A description of the management of biological sample handling,
        including methods of collection, processing, shipping, and storage.
      :preferred_term: Biospecimen Handling
    - :identifier: C179746
      :label: Biospecimen Preparation
      :submission: Biological Sample Preparation
      :synonyms: ''
      :definition: The activities describing how the biological sample is made ready
        for storage, processing, and/or analysis.
      :preferred_term: Biospecimen Preparation
    - :identifier: C181231
      :label: Biological Sample Retention Description
      :submission: Biological Sample Retention
      :synonyms: Biospecimen Retention
      :definition: A textual description as to whether and/or how biological samples
        are retained for research purposes.
      :preferred_term: Biological Sample Retention Description
    - :identifier: C179747
      :label: Biospecimen Shipping
      :submission: Biological Sample Shipping
      :synonyms: Biological Sample Shipment; Biological Sample Transport
      :definition: The activities describing the logistical considerations for transporting
        a biological sample from the sender to the receiver.
      :preferred_term: Biospecimen Shipping
    - :identifier: C179748
      :label: Biospecimen Storage
      :submission: Biological Sample Storage
      :synonyms: ''
      :definition: The activities describing the physical or environmental conditions
        under which the biological sample is maintained.
      :preferred_term: Biospecimen Storage
  C142191:
    :identifier: C142191
    :label: Clinical Study Attribute Terminology
    :submission: Clinical Study Attribute Terminology
    :synonyms: Clinical Study Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the clinical
      study entity.
    :preferred_term: CDISC Protocol Entities Clinical Study Attribute Terminology
    :items:
    - :identifier: C70794
      :label: Primary Clinical Study Sponsor
      :submission: Primary Clinical Study Sponsor
      :synonyms: ''
      :definition: The individual, organization, group or other legal person taking
        responsibility for securing the arrangements to initiate and/or manage a study
        (including arrangements to ensure that the study design meets appropriate
        standards and to ensure appropriate conduct and reporting). In commercial
        trials, the primary sponsor is normally the main applicant for regulatory
        authorization to begin the study. It may or may not be the main funder. (NCI)
      :preferred_term: Primary Clinical Study Sponsor
    - :identifier: C70795
      :label: Secondary Clinical Study Sponsor
      :submission: Secondary Clinical Study Sponsor
      :synonyms: ''
      :definition: Additional individuals, organizations or other legal persons, if
        any, that have agreed with the primary sponsor to take on responsibilities
        of sponsorship. A secondary sponsor may have agreed to take on all the responsibilities
        of sponsorship jointly with the primary sponsor; or to form a group with the
        primary sponsor in which the responsibilities of sponsorship are allocated
        among the members of the group; or to act as the sponsor's legal representative
        in relation to some or all of the study sites; or to take responsibility for
        the accuracy of study registration information submitted.
      :preferred_term: Secondary Clinical Study Sponsor
    - :identifier: C71473
      :label: Study Activity
      :submission: Study Activity
      :synonyms: ''
      :definition: An action, undertaking, or event, which is anticipated to be performed
        or observed, or was performed or observed, according to the study protocol
        during the execution of the study.
      :preferred_term: Study Activity
    - :identifier: C94122
      :label: Study Protocol Version Purpose Statement
      :submission: Study Rationale
      :synonyms: Study Purpose
      :definition: A statement describing the overall rationale of the study. This
        field describes the contribution of this study to product development, i.e.,
        what knowledge is being contributed from the conduct of this study.
      :preferred_term: Study Protocol Version Purpose Statement
    - :identifier: C93682
      :label: Study Schematic
      :submission: Study Schematic Diagram
      :synonyms: Study Schema
      :definition: A diagram that outlines the decision points (e.g. randomization,
        response evaluation) that define the different paths a participant could take
        through the study. This is typically a block diagram and may include epochs,
        timing of randomization, treatment arms, and duration of treatments.
      :preferred_term: Study Schematic
    - :identifier: C142175
      :label: Study Type
      :submission: Study Type
      :synonyms: Study Type
      :definition: The nature of the investigation for which study information is
        being collected. (After clinicaltrials.gov)
      :preferred_term: Study Type
  C139020:
    :identifier: C139020
    :label: Clinical Trial Attribute Terminology
    :submission: Clinical Trial Attribute Terminology
    :synonyms: Clinical Trial Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the clinical
      trial entity.
    :preferred_term: CDISC Protocol Entities Clinical Trial Attribute Terminology
    :items:
    - :identifier: C139170
      :label: Country of Recruitment
      :submission: Country of Recruitment
      :synonyms: ''
      :definition: The country in which participants are located when enrolling in
        a trial or study.
      :preferred_term: Country of Recruitment
    - :identifier: C139171
      :label: Date of First Enrollment into Study
      :submission: Date of First Enrollment
      :synonyms: ''
      :definition: Date or date and time of first subject enrollment into a study,
        as verifiable by a convention that is consistent with authoritative regulatory
        criteria. Compare with study start. [Modified from ICH E3] (CDISC Glossary)
      :preferred_term: Date of First Enrollment into Study
    - :identifier: C25370
      :label: Exclusion Criteria
      :submission: Exclusion Criteria
      :synonyms: ''
      :definition: List of characteristics in a protocol, any one of which may exclude
        a potential subject from participation in a study. (CDISC glossary)
      :preferred_term: Exclusion Criteria
    - :identifier: C25532
      :label: Inclusion Criteria
      :submission: Inclusion Criteria
      :synonyms: ''
      :definition: 'The criteria in a protocol that prospective subjects must meet
        to be eligible for participation in a study. NOTE: Exclusion and inclusion
        criteria define the study population. See also exclusion criteria. (CDISC
        glossary)'
      :preferred_term: Inclusion Criteria
    - :identifier: C127796
      :label: Planned Trial Duration
      :submission: Planned Trial Duration
      :synonyms: Planned Trial Duration
      :definition: The approximate period of time over which the clinical trial is
        expected to occur.
      :preferred_term: Planned Trial Duration
    - :identifier: C139168
      :label: Primary Study Sponsor Name
      :submission: Primary Sponsor Name
      :synonyms: ''
      :definition: The name of the entity that is considered the primary sponsor for
        the trial or study. (NCI)
      :preferred_term: Primary Study Sponsor Name
    - :identifier: C139169
      :label: Secondary Study Sponsor Name
      :submission: Secondary Sponsor Name
      :synonyms: ''
      :definition: The name of the entity that is considered the secondary sponsor
        for the trial or study. (NCI)
      :preferred_term: Secondary Study Sponsor Name
    - :identifier: C139167
      :label: Source of Monetary or Material Support for Study
      :submission: Source of Monetary or Material Support for Study
      :synonyms: ''
      :definition: The major organizations providing monetary or material support
        for the conduct of the trial, including, but not limited to, funding, design,
        implementation, data analysis and reporting. (EudraCT)
      :preferred_term: Source of Monetary or Material Support for Study
    - :identifier: C139172
      :label: Target Sample Size
      :submission: Target Sample Size
      :synonyms: ''
      :definition: The total number of planned participants in a study or trial.
      :preferred_term: Target Sample Size
    - :identifier: C101302
      :label: Therapeutic Area
      :submission: Therapeutic Area
      :synonyms: Therapeutic Area
      :definition: A knowledge field that focuses on research and development of specific
        treatments for diseases and pathologic findings, as well as prevention of
        conditions that negatively impact the health of an individual. (NCI)
      :preferred_term: Therapeutic Area
    - :identifier: C15787
      :label: Clinical Trials Design
      :submission: Trial Design
      :synonyms: ''
      :definition: The detailed planning of a study of the safety, efficacy, or optimum
        dosage schedule (if appropriate) of one or more diagnostic, therapeutic, or
        prophylactic drugs, devices, or techniques selected according to predetermined
        criteria of eligibility and observed for predefined evidence of favorable
        and unfavorable effects. (NCI)
      :preferred_term: Clinical Trials Design
    - :identifier: C112038
      :label: Trial Indication
      :submission: Trial Disease/Condition Indication
      :synonyms: Trial Disease/Condition Indication
      :definition: The condition, disease or disorder that the clinical trial is intended
        to investigate or address.
      :preferred_term: Trial Indication
    - :identifier: C49652
      :label: Clinical Study by Intent
      :submission: Trial Intent
      :synonyms: Trial Intent Type
      :definition: The planned purpose of the therapy, device, or agent under study
        in the clinical trial.
      :preferred_term: Clinical Study by Intent
    - :identifier: C48281
      :label: Trial Phase
      :submission: Trial Phase
      :synonyms: Trial Phase Classification
      :definition: Any defined stage in the lifecycle of a clinical trial.
      :preferred_term: Trial Phase
    - :identifier: C85826
      :label: Trial Primary Objective
      :submission: Trial Primary Objective
      :synonyms: Trial Primary Objective
      :definition: The principal purpose of the trial.
      :preferred_term: Trial Primary Objective
    - :identifier: C139166
      :label: Trial Registration Indicator
      :submission: Trial Registration Indicator
      :synonyms: ''
      :definition: An indication as to whether the clinical trial has been registered
        with a trial registry system.
      :preferred_term: Trial Registration Indicator
    - :identifier: C85827
      :label: Trial Secondary Objective
      :submission: Trial Secondary Objective
      :synonyms: Trial Secondary Objective
      :definition: The auxiliary purpose of the trial.
      :preferred_term: Trial Secondary Objective
    - :identifier: C85838
      :label: Clinical Trial Site
      :submission: Trial Site
      :synonyms: Investigative Site; Investigator Site
      :definition: Any healthcare organization, institution, facility or provider
        directly involved in conducting or facilitating a particular clinical trial.
        (NCI)
      :preferred_term: Clinical Trial Site
    - :identifier: C49660
      :label: Trial Type
      :submission: Trial Type
      :synonyms: Trial Scope; Trial Type
      :definition: The nature of the interventional study for which information is
        being collected.
      :preferred_term: Trial Type
  C170440:
    :identifier: C170440
    :label: Endpoint Attribute Terminology
    :submission: Endpoint Attribute Terminology
    :synonyms: Endpoint Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the endpoint
      entity.
    :preferred_term: CDISC Protocol Endpoint Attribute Terminology
    :items:
    - :identifier: C170557
      :label: Study Endpoint Type
      :submission: Endpoint Type
      :synonyms: ''
      :definition: A characterization or classification of the defined variable intended
        to reflect an outcome measure of interest that is statistically analyzed to
        address a particular research question.
      :preferred_term: Study Endpoint Type
    - :identifier: C170558
      :label: Justification for Study Endpoint
      :submission: Justification for Endpoint
      :synonyms: ''
      :definition: The rationale or explanation for why each study endpoint was chosen.
      :preferred_term: Justification for Study Endpoint
  C170441:
    :identifier: C170441
    :label: Endpoint Type Value Set Terminology
    :submission: Endpoint Type Value Set Terminology
    :synonyms: Endpoint Type Value Set Terminology
    :definition: The terminology relevant to the type of endpoint for the study.
    :preferred_term: CDISC Protocol Endpoint Type Value Set Terminology
    :items:
    - :identifier: C170561
      :label: Composite Endpoint
      :submission: Composite Endpoint
      :synonyms: Combined Endpoint
      :definition: Endpoint(s) constructed from two or more endpoints that represents
        an overall clinically relevant measure of clinical benefit.
      :preferred_term: Composite Endpoint
    - :identifier: C170560
      :label: Direct Endpoint
      :submission: Direct Endpoint
      :synonyms: ''
      :definition: 'Endpoint(s) used in clinical studies to directly measure how a
        patient feels, functions, or survives. These endpoint(s) in themselves represent
        or characterize the clinical outcome of interest. (FDA: https://www.fda.gov/media/84987/download)'
      :preferred_term: Direct Endpoint
    - :identifier: C170559
      :label: Exploratory Endpoint
      :submission: Exploratory Endpoint
      :synonyms: ''
      :definition: Endpoint(s) that may include clinically important events that are
        expected to occur too infrequently to show a treatment effect or endpoints
        that for other reasons are thought to be less likely to show an effect but
        are included to explore new hypotheses. (After FDA-NIH Protocol Template)
      :preferred_term: Exploratory Endpoint
    - :identifier: C94496
      :label: Primary Endpoint
      :submission: Primary Endpoint
      :synonyms: ''
      :definition: Endpoint(s) of greatest importance that is the basis for concluding
        whether the study met its objective(s) and provides a clinically relevant,
        valid, and reliable measure of the primary objective(s). (After FDA-NIH Protocol
        Template)
      :preferred_term: Primary Endpoint
    - :identifier: C139173
      :label: Secondary Endpoint
      :submission: Secondary Endpoint
      :synonyms: ''
      :definition: Endpoint(s) that may provide supportive information about the effect
        of the study intervention(s) on the primary endpoint or demonstrate additional
        effects on the disease or condition. (After FDA-NIH Protocol Template)
      :preferred_term: Secondary Endpoint
    - :identifier: C68772
      :label: Surrogate Endpoint
      :submission: Surrogate Endpoint
      :synonyms: ''
      :definition: Endpoint(s) used in clinical studies as a substitute for a direct
        measure of how a patient feels, functions, or survives. A surrogate endpoint
        is expected to predict clinical benefit or harm based on epidemiologic, therapeutic,
        pathophysiologic, or other scientific evidence. A surrogate endpoint does
        not measure the clinical benefit of primary interest in and of itself. (After
        NIH-FDA BEST (Biomarkers, Endpoints, and other Tools) Resource, https://www.ncbi.nlm.nih.gov/books/NBK338448/)
      :preferred_term: Surrogate Endpoint
  C177906:
    :identifier: C177906
    :label: Ingredient Attribute Terminology
    :submission: Ingredient Attribute Terminology
    :synonyms: Ingredient Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the ingredient.
    :preferred_term: CDISC Protocol Ingredient Attribute Terminology
    :items:
    - :identifier: C177929
      :label: Drug Product Component
      :submission: Drug Product Component
      :synonyms: Component
      :definition: Any ingredient intended for use in the manufacture of a drug product,
        including those that may not appear in such drug product. (FDA 21 CFR 314.3(a))
      :preferred_term: Drug Product Component
    - :identifier: C177928
      :label: Ingredient Type
      :submission: Ingredient Type
      :synonyms: ''
      :definition: A characterization or classification of the component that constitutes
        a part of a compound or mixture.
      :preferred_term: Ingredient Type
  C177907:
    :identifier: C177907
    :label: Ingredient Type Value Set Terminology
    :submission: Ingredient Type Value Set Terminology
    :synonyms: Ingredient Type Value Set Terminology
    :definition: The terminology relevant to the identification of the kind of ingredient.
    :preferred_term: CDISC Protocol Ingredient Type Value Set Terminology
    :items:
    - :identifier: C82533
      :label: Active Ingredient
      :submission: Active Ingredient
      :synonyms: ''
      :definition: Any component of a study product intended to exert pharmacological
        activity or other direct effect in the diagnosis, cure, mitigation, treatment,
        or prevention of disease, or to affect the structure or any function of the
        body of humans or other animals. (After 21 CFR 210.3(b)(7))
      :preferred_term: Active Ingredient
    - :identifier: C42637
      :label: Pharmaceutical Excipient
      :submission: Inactive Ingredient
      :synonyms: Inert Ingredient
      :definition: Any component of a study product other than an active ingredient.
        (After FDA 21 CFR 210.3(b)(8))
      :preferred_term: Pharmaceutical Excipient
  C177905:
    :identifier: C177905
    :label: Intervention Attribute Terminology
    :submission: Intervention Attribute Terminology
    :synonyms: Intervention Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the intervention.
    :preferred_term: CDISC Protocol Intervention Attribute Terminology
    :items:
    - :identifier: C177931
      :label: Intervention Description
      :submission: Intervention Description
      :synonyms: ''
      :definition: The textual representation of the study intervention.
      :preferred_term: Intervention Description
    - :identifier: C177930
      :label: Intervention Name
      :submission: Intervention Name
      :synonyms: ''
      :definition: The identifying name for the study intervention.
      :preferred_term: Intervention Name
    - :identifier: C98747
      :label: Intervention Type
      :submission: Intervention Type
      :synonyms: Intervention Type
      :definition: The kind of product or procedure studied in a trial.
      :preferred_term: Intervention Type
  C99076:
    :identifier: C99076
    :label: Intervention Model Response
    :submission: INTMODEL
    :synonyms: Intervention Model Response
    :definition: A terminology codelist relevant to the trial design developed to
      compare treatment groups.
    :preferred_term: CDISC SDTM Intervention Model Terminology
    :items:
    - :identifier: C82637
      :label: Crossover Study
      :submission: CROSS-OVER
      :synonyms: ''
      :definition: Participants receive one of two or more alternative intervention(s)
        during the initial epoch of the study and receive other intervention(s) during
        the subsequent epoch(s) of the study.
      :preferred_term: Crossover Study
    - :identifier: C82638
      :label: Factorial Study
      :submission: FACTORIAL
      :synonyms: ''
      :definition: Two or more interventions, each alone or in combination, are evaluated
        in parallel against a control group. This study design allows for the comparison
        of active drug to placebo, presence of drug-drug interactions, and comparison
        of active drugs against each other.
      :preferred_term: Factorial Study
    - :identifier: C82639
      :label: Parallel Study
      :submission: PARALLEL
      :synonyms: ''
      :definition: Participants are assigned to one of two or more treatment groups
        in parallel for the duration of the study.
      :preferred_term: Parallel Study
    - :identifier: C142568
      :label: Group Sequential Design
      :submission: SEQUENTIAL
      :synonyms: ''
      :definition: Groups of participants are assigned to receive interventions based
        on prior milestones being reached in the study. (clinicaltrials.gov)
      :preferred_term: Group Sequential Design
    - :identifier: C82640
      :label: Single Group Study
      :submission: SINGLE GROUP
      :synonyms: ''
      :definition: All trial participants are assigned to a single treatment group
        for the duration of the study.
      :preferred_term: Single Group Study
  C99078:
    :identifier: C99078
    :label: Intervention Type Response
    :submission: INTTYPE
    :synonyms: Intervention Type Response
    :definition: A terminology codelist relevant to the kind of product or procedure
      studied in a trial.
    :preferred_term: CDISC SDTM Intervention Type Terminology
    :items:
    - :identifier: C15184
      :label: Behavioral Intervention
      :submission: BEHAVIORAL THERAPY
      :synonyms: ''
      :definition: A technique used to change the behavior of a subject (e.g., psychotherapy,
        lifestyle counseling, or hypnosis).
      :preferred_term: Behavioral Intervention
    - :identifier: C307
      :label: Biological Agent
      :submission: BIOLOGIC
      :synonyms: ''
      :definition: 'A substance made from living organisms or things they produce,
        for example: virus, therapeutic serum, toxin, antitoxin, vaccine, blood, blood
        component or derivative, allergenic product, or analogous product.'
      :preferred_term: Biological Agent
    - :identifier: C16830
      :label: Medical Device
      :submission: DEVICE
      :synonyms: Medical Device
      :definition: Any instrument, apparatus, implement, machine, appliance, implant,
        reagent for in vitro use, software, material or other similar or related article,
        intended by the manufacturer to be used, alone or in combination for, one
        or more specific medical purpose(s).
      :preferred_term: Medical Device
    - :identifier: C1505
      :label: Dietary Supplement
      :submission: DIETARY SUPPLEMENT
      :synonyms: ''
      :definition: Preparations containing ingredient(s) intended to supplement the
        diet.
      :preferred_term: Dietary Supplement
    - :identifier: C1909
      :label: Pharmacologic Substance
      :submission: DRUG
      :synonyms: ''
      :definition: An active natural, synthetic or semi-synthetic ingredient including
        endogenous body substance that is intended to furnish pharmacological activity
        or other direct effect in the diagnosis, cure, mitigation, treatment, or prevention
        of disease or to affect the structure or any function of the human body, but
        does not include intermediates used in the synthesis of such ingredient (21
        CFR 314.3(b)).
      :preferred_term: Pharmacologic Substance
    - :identifier: C15238
      :label: Gene Therapy
      :submission: GENETIC
      :synonyms: Gene Therapy
      :definition: Introduction of genetic material into cells in order to correct
        or treat an inherited or acquired disease.
      :preferred_term: Gene Therapy
    - :identifier: C17649
      :label: Other
      :submission: OTHER
      :synonyms: Other
      :definition: Different than the one(s) previously specified or mentioned. (NCI)
      :preferred_term: Other
    - :identifier: C98769
      :label: Physical Medical Procedure
      :submission: PROCEDURE
      :synonyms: Medical Procedure
      :definition: Any activity performed by manual and/or instrumental means for
        the purpose of diagnosis, assessment, therapy, prevention, or palliative care.
      :preferred_term: Physical Medical Procedure
    - :identifier: C15313
      :label: Radiation Therapy
      :submission: RADIATION
      :synonyms: Radiation Therapy; Radiotherapy
      :definition: Use of targeted or whole body radiation to treat a disease.
      :preferred_term: Radiation Therapy
  C66742:
    :identifier: C66742
    :label: No Yes Response
    :submission: NY
    :synonyms: No Yes Response
    :definition: A term that is used to indicate a question with permissible values
      of yes/no/unknown/not applicable.
    :preferred_term: CDISC SDTM Yes No Unknown or Not Applicable Response Terminology
    :items:
    - :identifier: C49487
      :label: 'No'
      :submission: N
      :synonyms: 'No'
      :definition: The non-affirmative response to a question. (NCI)
      :preferred_term: 'No'
    - :identifier: C48660
      :label: Not Applicable
      :submission: NA
      :synonyms: NA; Not Applicable
      :definition: Determination of a value is not relevant in the current context.
        (NCI)
      :preferred_term: Not Applicable
    - :identifier: C17998
      :label: Unknown
      :submission: U
      :synonyms: U; UNK; Unknown
      :definition: Not known, not observed, not recorded, or refused. (NCI)
      :preferred_term: Unknown
    - :identifier: C49488
      :label: 'Yes'
      :submission: Y
      :synonyms: 'Yes'
      :definition: The affirmative response to a question. (NCI)
      :preferred_term: 'Yes'
  C127259:
    :identifier: C127259
    :label: Observational Study Model
    :submission: OBSSMO
    :synonyms: Observational Study Model
    :definition: The terminology relevant to the trial design for observational studies.
    :preferred_term: CDISC SDTM Observational Study Model Terminology
    :items:
    - :identifier: C15197
      :label: Case-Control Study
      :submission: CASE CONTROL
      :synonyms: ''
      :definition: A study that compares groups of people with generally similar characteristics,
        those with the condition under study (case) and those without the condition
        under study (control).
      :preferred_term: Case-Control Study
    - :identifier: C127779
      :label: Observational Case-Crossover Study
      :submission: CASE CROSSOVER
      :synonyms: ''
      :definition: A study in which the subject characteristics of the case, immediately
        prior to disease onset (sometimes called the hazard period), are compared
        to characteristics of same case at a prior time (i.e., control period). (ClinicalTrials.gov)
      :preferred_term: Observational Case-Crossover Study
    - :identifier: C15362
      :label: Case Study
      :submission: CASE ONLY
      :synonyms: ''
      :definition: A study in which the subject with the condition under study (the
        case) is compared against a theoretical/historical model of distribution that
        serves as a control.
      :preferred_term: Case Study
    - :identifier: C15208
      :label: Cohort Study
      :submission: COHORT
      :synonyms: ''
      :definition: A study in which subjects are grouped based on a predefined personal
        or administrative characteristic.
      :preferred_term: Cohort Study
    - :identifier: C127780
      :label: Ecologic or Community Based Study
      :submission: ECOLOGIC OR COMMUNITY
      :synonyms: ''
      :definition: A study in which geographically distinct study populations are
        compared with respect to a particular outcome.
      :preferred_term: Ecologic or Community Based Study
    - :identifier: C15407
      :label: Family Study
      :submission: FAMILY BASED
      :synonyms: ''
      :definition: A study in which related or non-related family members are compared
        with respect to a particular outcome.
      :preferred_term: Family Study
  C165641:
    :identifier: C165641
    :label: Outcome Measure Attribute Terminology
    :submission: Outcome Measure Attribute Terminology
    :synonyms: Outcome Measure Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the outcome
      measure entity.
    :preferred_term: CDISC Protocol Outcome Measure Attribute Terminology
    :items:
    - :identifier: C165138
      :label: Study Outcome Measure Description
      :submission: Outcome Measure Description
      :synonyms: ''
      :definition: A full description of the outcome measure.
      :preferred_term: Study Outcome Measure Description
    - :identifier: C165859
      :label: Outcome Measure Time Frame
      :submission: Outcome Measure Time Frame
      :synonyms: ''
      :definition: The period of time over which the study outcome measure is assessed.
      :preferred_term: Outcome Measure Time Frame
    - :identifier: C165860
      :label: Outcome Measure Title
      :submission: Outcome Measure Title
      :synonyms: ''
      :definition: The descriptive name of the outcome measure.
      :preferred_term: Outcome Measure Title
    - :identifier: C165861
      :label: Outcome Measure Type
      :submission: Outcome Measure Type
      :synonyms: ''
      :definition: A characterization or classification of the specific key measurement(s)
        or observation(s) used to measure the effect of experimental variables on
        the participants in a study, or for observational studies, to describe patterns
        of diseases or traits or associations with exposures, risk factors or treatment.
      :preferred_term: Outcome Measure Type
  C170442:
    :identifier: C170442
    :label: Outcome Measure Type Value Set Terminology
    :submission: Outcome Measure Type Value Set Terminology
    :synonyms: Outcome Measure Type Value Set Terminology
    :definition: The terminology relevant to the type of outcome measure for the study.
    :preferred_term: CDISC Protocol Outcome Measure Type Value Set Terminology
    :items:
    - :identifier: C98724
      :label: Exploratory Outcome Measure
      :submission: Exploratory Outcome Measure
      :synonyms: Exploratory Outcome Measure
      :definition: The outcome measure(s) that is part of a pre-specified analysis
        plan used to evaluate the exploratory endpoint(s) associated with exploratory
        study objective(s) and/or any other measures, excluding post-hoc measures,
        that are a focus of the study. (After clinicaltrials.gov)
      :preferred_term: Exploratory Outcome Measure
    - :identifier: C98772
      :label: Primary Outcome Measure
      :submission: Primary Outcome Measure
      :synonyms: Primary Outcome Measure
      :definition: The outcome measure(s) of greatest importance specified in the
        protocol, usually the one(s) used in the power calculation, to evaluate the
        primary endpoint(s) associated with the primary study objective(s). (After
        Clinicaltrials.gov)
      :preferred_term: Primary Outcome Measure
    - :identifier: C98781
      :label: Secondary Outcome Measure
      :submission: Secondary Outcome Measure
      :synonyms: Secondary Outcome Measure
      :definition: The outcome measure(s) that is part of a pre-specified analysis
        plan used to evaluate the secondary endpoint(s) associated with secondary
        study objective(s) and/or used to evaluate any measure(s) ancillary to the
        primary or secondary endpoint(s). (After Clinicaltrials.gov).
      :preferred_term: Secondary Outcome Measure
  C165642:
    :identifier: C165642
    :label: Oversight Entity Value Set
    :submission: Oversight Entity Value Set
    :synonyms: Oversight Entity Value Set
    :definition: The terminology relevant to the type of oversight entity for the
      study.
    :preferred_term: CDISC Protocol Oversight Entity Value Set Terminology
    :items:
    - :identifier: C142489
      :label: Data Monitoring Committee
      :submission: Data Monitoring Committee
      :synonyms: DMC; DMOC; DSMC; Data Monitoring and Oversight Committee; Data and
        Safety Monitoring Board; Data and Safety Monitoring Committee DSMB; IDMC;
        Independent Data Monitoring Committee
      :definition: A group of independent experts who are appointed to monitor the
        safety and scientific integrity of a research intervention, protect the confidentiality
        of participant data, and to make recommendations to the sponsor regarding
        the stopping of the trial for safety, efficacy, or for futility. (clinicaltrials.gov)
      :preferred_term: Data Monitoring Committee
    - :identifier: C142579
      :label: Independent Ethics Committee
      :submission: Independent Ethics Committee
      :synonyms: IEC
      :definition: An independent body (a review board or a committee, institutional,
        regional, national, or supranational), constituted of medical professionals
        and non-medical members, whose responsibility it is to ensure the protection
        of the rights, safety and well-being of human subjects involved in a study
        and to provide public assurance of that protection, by, among other things,
        reviewing and approving/providing favorable opinion on, the study protocol,
        the suitability of the investigator(s), facilities, and the methods and material
        to be used in obtaining and documenting informed consent of the study subjects.
        The legal status, composition, function, operations and regulatory requirements
        pertaining to Independent Ethics Committees may differ among countries, but
        should allow the Independent Ethics Committee to act in agreement with GCP
        as described in the ICH E6 guideline. (ICH E6 R2)
      :preferred_term: Independent Ethics Committee
    - :identifier: C165865
      :label: Independent Safety Monitor
      :submission: Independent Safety Monitor
      :synonyms: ISM
      :definition: An independent physician or health-care professional who evaluates
        individual and cumulative participant data to make recommendations regarding
        the safe continuation of the study. (NIH)
      :preferred_term: Independent Safety Monitor
    - :identifier: C16741
      :label: Institutional Review Board
      :submission: Institutional Review Board
      :synonyms: IRB
      :definition: An independent body constituted of medical, scientific, and non-scientific
        members, whose responsibility is to ensure the protection of the rights, safety
        and well-being of human subjects involved in a study by, among other things,
        reviewing, approving, and providing continuing review of study protocol and
        amendments and of the methods and material to be used in obtaining and documenting
        informed consent of the study subjects. (ICH E6 R2)
      :preferred_term: Institutional Review Board
    - :identifier: C165866
      :label: Observational Study Monitoring Committee
      :submission: Observational Study Monitoring Committee
      :synonyms: OSMB; OSMC; Observational Study Monitoring Board
      :definition: A group of independent experts who are appointed to monitor the
        safety and scientific integrity of an observational study, including protecting
        the confidentiality of participant data and to make recommendations regarding
        the stopping of the study for safety or for futility. (clinicaltrials.gov)
      :preferred_term: Observational Study Monitoring Committee
    - :identifier: C165867
      :label: Safety Monitoring Committee
      :submission: Safety Monitoring Committee
      :synonyms: SMC; Safety Assessment Committee; Safety Monitoring Board
      :definition: Group of individuals with pertinent expertise that reviews, on
        a regular basis, accumulating safety data from an ongoing clinical study.
        This independent committee monitors the safety of participants during the
        study.
      :preferred_term: Safety Monitoring Committee
  C147068:
    :identifier: C147068
    :label: Participant Allocation Value Set
    :submission: Participant Allocation Value Set
    :synonyms: Participant Allocation Value Set
    :definition: A terminology codelist for the method of assigning participants,
      or subjects, to groups or categories within a clinical study.
    :preferred_term: CDISC Protocol Subject Allocation Response Terminology
    :items:
    - :identifier: C93043
      :label: Nonrandomized Clinical Trial
      :submission: Nonrandomized
      :synonyms: ''
      :definition: Participants are expressly assigned to intervention groups through
        a non-random method. (clinicaltrials.gov)
      :preferred_term: Nonrandomized Clinical Trial
    - :identifier: C48660
      :label: Not Applicable
      :submission: Not Applicable
      :synonyms: NA; Not Applicable
      :definition: Determination of a value is not relevant in the current context.
        (NCI)
      :preferred_term: Not Applicable
    - :identifier: C25196
      :label: Randomization
      :submission: Randomized
      :synonyms: Trial is Randomized
      :definition: 'The process of assigning trial subjects to treatment or control
        groups using an element of chance to determine the assignments in order to
        reduce bias. NOTE: Unequal randomization is used to allocate subjects into
        groups at a differential rate; for example, three subjects may be assigned
        to a treatment group for every one assigned to the control group. [ICH E6
        1.48] See also balanced study. (CDISC glossary)'
      :preferred_term: Randomization
  C132308:
    :identifier: C132308
    :label: Physical Address Attribute Terminology
    :submission: Physical Address Attribute Terminology
    :synonyms: Physical Address Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the physical
      address entity.
    :preferred_term: CDISC Protocol Entities Physical Address Attribute Terminology
    :items:
    - :identifier: C25160
      :label: City
      :submission: City
      :synonyms: ''
      :definition: A relatively large and/or densely populated area of human habitation
        with administrative or legal status that may be specified as a component of
        a postal address.
      :preferred_term: City
    - :identifier: C25464
      :label: Country
      :submission: Country
      :synonyms: ''
      :definition: A sovereign nation occupying a distinct territory and ruled by
        an autonomous government.
      :preferred_term: Country
    - :identifier: C87189
      :label: Locality
      :submission: Geographic Locality
      :synonyms: ''
      :definition: A distinct geographic area in the immediate vicinity of a particular
        place, such as a city, neighborhood or district.
      :preferred_term: Locality
    - :identifier: C16632
      :label: Geographic Area
      :submission: Geographic Region
      :synonyms: ''
      :definition: Any demarcated area of the Earth; may be determined by both natural
        and human boundaries, such as a state or province.
      :preferred_term: Geographic Area
    - :identifier: C25621
      :label: Postal Code
      :submission: Postal Code
      :synonyms: ''
      :definition: An alphanumeric code assigned to a mail delivery area.
      :preferred_term: Postal Code
    - :identifier: C25632
      :label: Province
      :submission: Province
      :synonyms: ''
      :definition: A sub-division of a country created by the central government for
        administrative purposes. Provinces are usually, but not always, less autonomous
        than states, and must obey the laws of the central government.
      :preferred_term: Province
    - :identifier: C87194
      :label: State
      :submission: State
      :synonyms: ''
      :definition: A sub-division of a country that forms part of a federal union.
        States are usually, but not always, more autonomous than provinces and may
        have different laws from the central government.
      :preferred_term: State
    - :identifier: C25690
      :label: Street Address
      :submission: Street Address
      :synonyms: ''
      :definition: The street name and building number where an entity is located.
      :preferred_term: Street Address
  C181167:
    :identifier: C181167
    :label: Protocol Amendment Attribute Terminology
    :submission: Protocol Amendment Attribute Terminology
    :synonyms: Protocol Amendment Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the protocol
      amendment.
    :preferred_term: CDISC Protocol Amendment Attribute Terminology
    :items:
    - :identifier: C181233
      :label: Brief Rationale for Protocol Change
      :submission: Brief Rationale for Protocol Change
      :synonyms: Brief Rationale for Protocol Modification; Brief Rationale for Protocol
        Revision
      :definition: A concise explanation justifying an individual change in the protocol.
      :preferred_term: Brief Rationale for Protocol Change
    - :identifier: C181234
      :label: Overall Rationale for Protocol Amendment
      :submission: Overall Rationale for Protocol Amendment
      :synonyms: Overall Justification for Amendment
      :definition: A summarized explanation justifying a protocol amendment.
      :preferred_term: Overall Rationale for Protocol Amendment
    - :identifier: C132352
      :label: Protocol Approval by Sponsor Date
      :submission: Study Protocol Version Approval by Sponsor Date
      :synonyms: Protocol Amendment Approval by Sponsor Date; Study Protocol Version
        Approval Date
      :definition: The date on which a version of the protocol was finalized or approved
        by the sponsor.
      :preferred_term: Protocol Approval by Sponsor Date
    - :identifier: C181232
      :label: Study Protocol Version Number
      :submission: Study Protocol Version Number
      :synonyms: Study Protocol Amendment Number
      :definition: A string of numerals that uniquely identifies a specific version
        of a study protocol.
      :preferred_term: Study Protocol Version Number
  C154681:
    :identifier: C154681
    :label: Protocol Contact Role Value Set
    :submission: Protocol Contact Role Value Set
    :synonyms: Protocol Contact Role Value Set
    :definition: The terminology relevant to the role that the individual or entity
      plays with respect to being a contact within a study protocol.
    :preferred_term: CDISC Protocol Entities Protocol Contact Role Response Terminology
    :items:
    - :identifier: C154709
      :label: Biostatistician
      :submission: Biostatistician
      :synonyms: ''
      :definition: A person who is responsible for the statistical aspects of the
        clinical or pre-clinical study. (NCI)
      :preferred_term: Biostatistician
    - :identifier: C154708
      :label: Clinical Informaticist
      :submission: Clinical Informaticist
      :synonyms: Clinical Informatician
      :definition: An individual that designs, implements, evaluates and/or analyzes
        information technology in a healthcare or research setting. (NCI)
      :preferred_term: Clinical Informaticist
    - :identifier: C51811
      :label: Clinical Coordinator
      :submission: Clinical Research Coordinator
      :synonyms: CRC
      :definition: A person to whom a clinical investigator delegates routine administrative
        requirements of a protocol. The duties and responsibilities of a clinical
        research coordinator may vary across different infrastructures. Generally,
        the coordinator manages the subject's clinical trial participation and provides
        a vital linkage between the subject, the investigator, and the sponsor. (NCI)
      :preferred_term: Clinical Coordinator
    - :identifier: C127526
      :label: Public Queries Study Contact
      :submission: Contact for Public Queries
      :synonyms: ''
      :definition: The study contact person who is responsible for questions from
        the public.
      :preferred_term: Public Queries Study Contact
    - :identifier: C51818
      :label: Coordinating Investigator
      :submission: Coordinating Investigator
      :synonyms: ''
      :definition: An investigator assigned the responsibility for the coordination
        of investigators at different centers participating in a multi-center trial.
        While a single-center study would not include a coordinating investigator,
        the investigator at the site would fulfill the same responsibilities as a
        principal investigator. (after ICH E6)
      :preferred_term: Coordinating Investigator
    - :identifier: C51820
      :label: Data Manager
      :submission: Data Manager
      :synonyms: ''
      :definition: An individual who is responsible for the development and implementation
        of architectures, policies and procedures for the effective management of
        data across its business lifecycle.
      :preferred_term: Data Manager
    - :identifier: C25936
      :label: Investigator
      :submission: Investigator
      :synonyms: ''
      :definition: A person responsible for the conduct of the clinical trial at a
        trial site. If a trial is conducted by a team of individuals at the trial
        site, the investigator is the responsible leader of the team and may be called
        the principal investigator.
      :preferred_term: Investigator
    - :identifier: C127532
      :label: Legal Representative for the Study
      :submission: Legal Representative for the Study
      :synonyms: ''
      :definition: An individual with expertise in the law who provides legal counsel
        and representation for a study.
      :preferred_term: Legal Representative for the Study
    - :identifier: C51836
      :label: Medical Monitor
      :submission: Medical Monitor
      :synonyms: ''
      :definition: A sponsor representative who has medical authority for the evaluation
        of the safety aspects of a clinical trial. (CDISC Glossary)
      :preferred_term: Medical Monitor
    - :identifier: C154706
      :label: National Coordinating Investigator
      :submission: National Coordinating Investigator
      :synonyms: ''
      :definition: In the case of a multinational study, a person who has the responsibilities
        of the sponsor of the study in his/her country and will be responsible for
        the coordination of the principal investigators at different sites within
        that member state. (EMA)
      :preferred_term: National Coordinating Investigator
    - :identifier: C70794
      :label: Primary Clinical Study Sponsor
      :submission: Primary Sponsor
      :synonyms: ''
      :definition: The individual, organization, group or other legal person taking
        responsibility for securing the arrangements to initiate and/or manage a study
        (including arrangements to ensure that the study design meets appropriate
        standards and to ensure appropriate conduct and reporting). In commercial
        trials, the primary sponsor is normally the main applicant for regulatory
        authorization to begin the study. It may or may not be the main funder. (NCI)
      :preferred_term: Primary Clinical Study Sponsor
    - :identifier: C19924
      :label: Principal Investigator
      :submission: Principal Investigator
      :synonyms: ''
      :definition: A person who has the primary responsibility for the conduct of
        a clinical study and study-related personnel at a study site. While a single-center
        study would not include a coordinating investigator, the investigator at the
        site would fulfill the same responsibilities as a principal investigator.
      :preferred_term: Principal Investigator
    - :identifier: C70795
      :label: Secondary Clinical Study Sponsor
      :submission: Secondary Sponsor
      :synonyms: ''
      :definition: Additional individuals, organizations or other legal persons, if
        any, that have agreed with the primary sponsor to take on responsibilities
        of sponsorship. A secondary sponsor may have agreed to take on all the responsibilities
        of sponsorship jointly with the primary sponsor; or to form a group with the
        primary sponsor in which the responsibilities of sponsorship are allocated
        among the members of the group; or to act as the sponsor's legal representative
        in relation to some or all of the study sites; or to take responsibility for
        the accuracy of study registration information submitted.
      :preferred_term: Secondary Clinical Study Sponsor
    - :identifier: C70793
      :label: Clinical Study Sponsor
      :submission: Sponsor
      :synonyms: Clinical Study Sponsor; Sponsor; Study Sponsor
      :definition: An entity that is responsible for the initiation, management, and/or
        financing of a clinical study.
      :preferred_term: Clinical Study Sponsor
    - :identifier: C51878
      :label: Study Chair
      :submission: Study Chair
      :synonyms: Study Director
      :definition: A person who has overall responsibility for the technical conduct
        of a study, as well as for the interpretation, analysis, documentation and
        reporting of results, and represents the single point of study control. (FDA)
      :preferred_term: Study Chair
    - :identifier: C54622
      :label: Subinvestigator
      :submission: Subinvestigator
      :synonyms: ''
      :definition: Any member of the clinical trial team designated and supervised
        by the investigator at a trial site to perform critical trial-related procedures
        and/or to make important trial-related decisions (e.g., associates, residents,
        research fellows). (ICH)
      :preferred_term: Subinvestigator
    - :identifier: C154707
      :label: Technical Lead
      :submission: Technical Lead
      :synonyms: ''
      :definition: An individual who is responsible for the delivery of technical
        aspects of a project. (NCI)
      :preferred_term: Technical Lead
  C132310:
    :identifier: C132310
    :label: Protocol Entity Terminology
    :submission: Protocol Entity Terminology
    :synonyms: Protocol Entity Terminology
    :definition: A terminology value set relevant to the entities within a protocol.
    :preferred_term: CDISC Protocol Entities Terminology
    :items:
    - :identifier: C70699
      :label: Biospecimen
      :submission: Biological Sample
      :synonyms: Biological Sample; Biological Specimen; Biospecimen; Sample
      :definition: Any material collected from a biological entity for testing, diagnostic,
        propagation, treatment, or research purposes.
      :preferred_term: Biospecimen
    - :identifier: C15206
      :label: Clinical Study
      :submission: Clinical Study
      :synonyms: ''
      :definition: 'A clinical study involves research using human volunteers (also
        called participants) that is intended to add to medical knowledge. There are
        two main types of clinical studies: clinical trials (also called interventional
        studies) and observational studies. [ClinicalTrials.gov] See also clinical
        trial. (CDISC Glossary)'
      :preferred_term: Clinical Study
    - :identifier: C71104
      :label: Clinical Trial
      :submission: Clinical Trial
      :synonyms: ''
      :definition: 1) A research investigation involving human subjects that is designed
        to answer specific questions about the safety and efficacy of a biomedical
        intervention (drug, treatment, device) or new ways of using a known drug,
        treatment, or device). 2) A research study in which one or more human subjects
        are prospectively assigned to one or more interventions (which may include
        placebo or other control) to evaluate the effects of those interventions on
        health-related biomedical or behavioral outcomes.(1. modified from ICH E6
        Glossary, Directive 2001/20/EC. 2. NIH revised definition 2015) (CDISC Glossary)
      :preferred_term: Clinical Trial
    - :identifier: C25212
      :label: End Point
      :submission: Endpoint
      :synonyms: ''
      :definition: 'A defined variable intended to reflect an outcome measure of interest
        that is statistically analyzed to address a particular research question.
        NOTE: A precise definition of an endpoint typically specifies the type of
        assessments made, the timing of those assessments, the assessment tools used,
        and possibly other details, as applicable, such as how multiple assessments
        within an individual are to be combined. [After BEST Resource] (CDISC Glossary)'
      :preferred_term: End Point
    - :identifier: C51981
      :label: Ingredient
      :submission: Ingredient
      :synonyms: ''
      :definition: Any component that constitutes a part of a compound or mixture.
      :preferred_term: Ingredient
    - :identifier: C25218
      :label: Intervention or Procedure
      :submission: Intervention
      :synonyms: ''
      :definition: The drug, device, therapy, or process under investigation in a
        clinical study that is believed to have an effect on outcomes of interest
        in a study. [After https://grants.nih.gov/grants/policy/faq_clinical_trial_definition.htm#5224]
        (CDISC-Glossary)
      :preferred_term: Intervention or Procedure
    - :identifier: C20200
      :label: Outcome
      :submission: Outcome
      :synonyms: ''
      :definition: Events or experiences that clinicians or investigators examining
        the impact of an intervention or exposure measure because they believe such
        events or experiences may be influenced by the research intervention or exposure.
        Outcome is a general term in that it does not necessarily relate to a planned
        objective of the study. (FDA)
      :preferred_term: Outcome
    - :identifier: C93407
      :label: Study Outcome Measurement
      :submission: Outcome Measure
      :synonyms: ''
      :definition: Specific key measurement(s) or observation(s) used to measure the
        effect of experimental variables on the participants in a study, or for observational
        studies, to describe patterns of diseases or traits or associations with exposures,
        risk factors or treatment. (BRIDG)
      :preferred_term: Study Outcome Measurement
    - :identifier: C25407
      :label: Address
      :submission: Physical Address
      :synonyms: ''
      :definition: A standardized representation of the location of a person, business,
        building, or organization. (NCI)
      :preferred_term: Address
    - :identifier: C132347
      :label: Protocol Amendment
      :submission: Protocol Amendment
      :synonyms: ''
      :definition: A written description of a change(s) to, or formal clarification
        of, a protocol. (ICH E6)
      :preferred_term: Protocol Amendment
    - :identifier: C181183
      :label: Protocol Statement
      :submission: Protocol Statement
      :synonyms: ''
      :definition: A written message providing an official assurance, account, or
        assertion within the study protocol.
      :preferred_term: Protocol Statement
    - :identifier: C174447
      :label: Study Arm
      :submission: Study Arm
      :synonyms: Arm
      :definition: A planned pathway assigned to the subject as they progress through
        the study, usually referred to by a name that reflects one or more treatments,
        exposures, and/or controls included in the path.
      :preferred_term: Study Arm
    - :identifier: C154705
      :label: Study Contact Information
      :submission: Study Contact Information
      :synonyms: ''
      :definition: Information regarding the means of contacting a person or group
        that performs a function within a clinical study.
      :preferred_term: Study Contact Information
    - :identifier: C15320
      :label: Study Design
      :submission: Study Design
      :synonyms: ''
      :definition: A plan detailing how a study will be performed in order to represent
        the phenomenon under examination, to answer the research questions that have
        been asked, and informing the statistical approach.
      :preferred_term: Study Design
    - :identifier: C142707
      :label: Study Monitoring
      :submission: Study Monitoring
      :synonyms: ''
      :definition: The act of overseeing the progress of a clinical study and of ensuring
        that it is conducted, recorded, and reported in accordance with the protocol,
        standard operating procedures (SOPs), good clinical practice (GCP), and regulatory
        requirement(s) where applicable. [after ICH E6 Glossary]
      :preferred_term: Study Monitoring
    - :identifier: C93450
      :label: Study Oversight Authority
      :submission: Study Oversight Entity
      :synonyms: ''
      :definition: A group of individuals that approves, monitors and reviews biomedical
        research to protect the rights, safety and welfare of the study participants,
        by providing critical scientific, ethical, and/or regulatory oversight functions.
      :preferred_term: Study Oversight Authority
    - :identifier: C70833
      :label: Study Population
      :submission: Study Population
      :synonyms: ''
      :definition: A group of individuals taken from the general population who share
        a set of common characteristics, such as age, sex, or health condition, precisely
        defined in the study protocol. This is a population to which the study results
        could be reasonably generalized.
      :preferred_term: Study Population
    - :identifier: C174271
      :label: Study Product
      :submission: Study Product
      :synonyms: ''
      :definition: The material artifact(s), such as the trial product, interventional
        product, study drug, device, or procedure and their comparator(s), that is
        the focus of the study.
      :preferred_term: Study Product
    - :identifier: C177924
      :label: Study Product Administration
      :submission: Study Product Administration
      :synonyms: ''
      :definition: The act of the dispensing, applying, or tendering a study product
        to the participant. (NCI)
      :preferred_term: Study Product Administration
    - :identifier: C70817
      :label: Study Protocol
      :submission: Study Protocol
      :synonyms: ''
      :definition: The formal plan of an experiment or research activity, including
        the objective, rationale, design, materials and methods for the conduct of
        the study, intervention description, and method of data analysis.
      :preferred_term: Study Protocol
  C181168:
    :identifier: C181168
    :label: Protocol Statement Attribute Terminology
    :submission: Protocol Statement Attribute Terminology
    :synonyms: Protocol Statement Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the protocol
      statement.
    :preferred_term: CDISC Protocol Statement Attribute Terminology
    :items:
    - :identifier: C181244
      :label: Biological Sample Use Statement
      :submission: Biological Sample Use Statement
      :synonyms: Biological Specimen Use Statement; Biospecimen Use Statement
      :definition: A written message within the study protocol that describes the
        provisions for use of biological samples for the duration of the study and,
        as applicable, for future use.
      :preferred_term: Biological Sample Use Statement
    - :identifier: C181240
      :label: Conflict of Interest Statement
      :submission: Conflict of Interest Statement
      :synonyms: ''
      :definition: A written message within the study protocol that describes how
        the study will manage actual or perceived conflicts of interest, including
        report to regulatory authorities and oversight entities.
      :preferred_term: Conflict of Interest Statement
    - :identifier: C181237
      :label: Data Integrity Statement
      :submission: Data Integrity Statement
      :synonyms: ''
      :definition: A written message within the study protocol that asserts that the
        data are complete, consistent, accurate, trustworthy, and reliable throughout
        the life cycle of the study.
      :preferred_term: Data Integrity Statement
    - :identifier: C181241
      :label: Study Protocol Financial Disclosure Statement
      :submission: Financial Disclosure Statement
      :synonyms: ''
      :definition: A written message within the study protocol that asserts how any
        and all financial interests of the study stakeholders will be managed in relation
        to the study.
      :preferred_term: Study Protocol Financial Disclosure Statement
    - :identifier: C181236
      :label: Protocol Confidentiality Statement
      :submission: Protocol Confidentiality Statement
      :synonyms: ''
      :definition: A written message within the study protocol that asserts a statement
        of non-disclosure, such that information contained within the protocol document
        may only be shared with authorized parties.
      :preferred_term: Protocol Confidentiality Statement
    - :identifier: C181235
      :label: Protocol Regulatory Compliance Statement
      :submission: Protocol Regulatory Compliance Statement
      :synonyms: Regulatory Compliance Statement
      :definition: A written message within the study protocol that asserts that the
        study will be conducted in compliance with Good Clinical Practice (GCP) guidelines,
        study protocol, and any other applicable regulatory requirements.
      :preferred_term: Protocol Regulatory Compliance Statement
    - :identifier: C181239
      :label: Statement of Ethical Conduct
      :submission: Statement of Ethical Conduct
      :synonyms: ''
      :definition: A written message within the study protocol that asserts that the
        study will be conducted in accordance with the ethical principles outlined
        in the Declaration of Helsinki and applicable regional regulations and guidelines.
      :preferred_term: Statement of Ethical Conduct
    - :identifier: C181238
      :label: Statement of Progress Reporting
      :submission: Statement of Progress Reporting
      :synonyms: ''
      :definition: A written message within the study protocol that asserts timely
        communication of study progress and results to the study stakeholders as well
        as regulatory authorities and study registries.
      :preferred_term: Statement of Progress Reporting
    - :identifier: C181243
      :label: Subject Data Confidentiality Statement
      :submission: Subject Data Confidentiality Statement
      :synonyms: Study Participant Data Confidentiality Statement
      :definition: A written message within the study protocol that asserts compliance
        with applicable regulations and guidelines to preserve and maintain study
        data confidentiality.
      :preferred_term: Subject Data Confidentiality Statement
    - :identifier: C181242
      :label: Subject Privacy Statement
      :submission: Subject Privacy Statement
      :synonyms: Study Participant Privacy Statement
      :definition: A written message within the study protocol that asserts compliance
        with applicable regulations and guidelines regarding the protection of study
        subject, or participant, privacy.
      :preferred_term: Subject Privacy Statement
  C147069:
    :identifier: C147069
    :label: Randomization Type Value Set
    :submission: Randomization Type Value Set
    :synonyms: Randomization Type Value Set
    :definition: A terminology codelist relevant to the types of randomization schemas
      associated with a randomized controlled trial.
    :preferred_term: CDISC Protocol Randomization Type Response Terminology
    :items:
    - :identifier: C147126
      :label: Adaptive Randomization
      :submission: Adaptive Randomization
      :synonyms: ''
      :definition: A type of randomization schema in which the group assignment probability
        of a participant is adjusted based on the group assignments of those participants
        already randomized in the trial.
      :preferred_term: Adaptive Randomization
    - :identifier: C147127
      :label: Block Randomization
      :submission: Block Randomization
      :synonyms: Constrained Randomization
      :definition: A type of adaptive randomization in which a pre-specified number
        of participants is assigned to a block containing the same pre-specified number
        of balanced group assignments in random order.
      :preferred_term: Block Randomization
    - :identifier: C147143
      :label: Minimization Randomization
      :submission: Minimization Randomization
      :synonyms: Covariate Adaptive Randomization
      :definition: A type of adaptive randomization in which the participant is assigned
        to the treatment group in an attempt to minimize imbalances in the number
        of participants for each stratification covariate across treatment groups.
      :preferred_term: Minimization Randomization
    - :identifier: C147144
      :label: Simple Randomization
      :submission: Simple Randomization
      :synonyms: Unrestricted Randomization
      :definition: A type of randomization schema in which each participant has the
        same chance of being randomized into any one group as all other participants.
      :preferred_term: Simple Randomization
    - :identifier: C147145
      :label: Stratified Randomization
      :submission: Stratified Randomization
      :synonyms: ''
      :definition: A type of block randomization in which participants are stratified
        into groups based on prognostic variables and then randomized into balanced
        treatment groups.
      :preferred_term: Stratified Randomization
    - :identifier: C142743
      :label: Unequal Randomization
      :submission: Unequal Randomization
      :synonyms: ''
      :definition: A type of randomization schema in which unequal numbers of participants
        are purposely assigned to multiple treatment groups.
      :preferred_term: Unequal Randomization
  C172329:
    :identifier: C172329
    :label: Study Arm Attribute Terminology
    :submission: Study Arm Attribute Terminology
    :synonyms: Study Arm Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study arm
      entity.
    :preferred_term: CDISC Protocol Study Arm Attribute Terminology
    :items:
    - :identifier: C172458
      :label: Planned Number of Subjects Per Study Arm
      :submission: Planned Number of Subjects Per Study Arm
      :synonyms: ''
      :definition: The total number of subjects intended to be included within each
        arm for the study. (NCI)
      :preferred_term: Planned Number of Subjects Per Study Arm
    - :identifier: C93728
      :label: Arm Description
      :submission: Study Arm Description
      :synonyms: Arm Description
      :definition: The textual representation of the arm for the study.
      :preferred_term: Arm Description
    - :identifier: C172456
      :label: Study Arm Label
      :submission: Study Arm Label
      :synonyms: Arm Label
      :definition: The given name of the arm for the study. (NCI)
      :preferred_term: Study Arm Label
    - :identifier: C172457
      :label: Study Arm Type
      :submission: Study Arm Type
      :synonyms: Arm Type
      :definition: The identification of the kind of arm(s) for the study. (NCI)
      :preferred_term: Study Arm Type
  C174222:
    :identifier: C174222
    :label: Study Arm Type Value Set Terminology
    :submission: Study Arm Type Value Set Terminology
    :synonyms: Study Arm Type Value Set Terminology
    :definition: The terminology relevant to the identification of the kind of arm.
    :preferred_term: CDISC Protocol Study Arm Type Value Set Terminology
    :items:
    - :identifier: C174267
      :label: Active Comparator Arm
      :submission: Active Comparator Arm
      :synonyms: ''
      :definition: An arm describing the active comparator.
      :preferred_term: Active Comparator Arm
    - :identifier: C174226
      :label: Control Arm
      :submission: Control Arm
      :synonyms: ''
      :definition: An arm describing the intervention or treatment plan for a group
        of participants in the study receiving a control. The control may comprise
        a non-investigational product (active control) or regimen, placebo, or no
        treatment.
      :preferred_term: Control Arm
    - :identifier: C174266
      :label: Investigational Arm
      :submission: Experimental Arm
      :synonyms: Investigational Arm
      :definition: An arm describing the intervention or treatment plan for a group
        of participants in the study receiving test product(s).
      :preferred_term: Investigational Arm
    - :identifier: C174270
      :label: No Intervention Arm
      :submission: No Intervention Arm
      :synonyms: ''
      :definition: A study arm without an intervention or treatment.
      :preferred_term: No Intervention Arm
    - :identifier: C174268
      :label: Placebo Control Arm
      :submission: Placebo Comparator Arm
      :synonyms: Placebo Control Arm
      :definition: An arm describing the placebo comparator.
      :preferred_term: Placebo Control Arm
    - :identifier: C174269
      :label: Sham Comparator Arm
      :submission: Sham Comparator Arm
      :synonyms: Sham Intervention Arm
      :definition: An arm describing the sham comparator.
      :preferred_term: Sham Comparator Arm
    - :identifier: C15538
      :label: Protocol Treatment Arm
      :submission: Treatment Arm
      :synonyms: ''
      :definition: An arm describing the intervention or treatment plan for a group
        of participants in the study. Treatment may consist of either experimental
        or control products under investigation.
      :preferred_term: Protocol Treatment Arm
  C154682:
    :identifier: C154682
    :label: Study Contact Information Attribute Terminology
    :submission: Study Contact Information Attribute Terminology
    :synonyms: Study Contact Information Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study contact
      information entity.
    :preferred_term: CDISC Protocol Entities Study Contact Information Attribute Terminology
    :items:
    - :identifier: C25354
      :label: Academic Degree
      :submission: Academic Degree
      :synonyms: ''
      :definition: An academic rank conferred by a college, university, or other postsecondary
        education institution as official recognition for the successful completion
        of a program of studies.
      :preferred_term: Academic Degree
    - :identifier: C42775
      :label: E-mail Address
      :submission: E-mail Address
      :synonyms: Email Address
      :definition: A text string identifier for a location to which electronic mail
        can be delivered. (NCI)
      :preferred_term: E-mail Address
    - :identifier: C42879
      :label: Fax Number
      :submission: Fax Number
      :synonyms: Facsimile Number
      :definition: A telephone number that is used for identifying a specific fax
        machine in a telephone network.
      :preferred_term: Fax Number
    - :identifier: C154704
      :label: Organizational Affiliation Name
      :submission: Organizational Affiliation
      :synonyms: ''
      :definition: The name of the organization or entity that the person or group
        has an established relationship with.
      :preferred_term: Organizational Affiliation Name
    - :identifier: C25191
      :label: Person Name
      :submission: Person Name
      :synonyms: Individual's Name; Name
      :definition: A word or group of words indicating the identity of a person usually
        consisting of a first (personal) name and a last (family) name with an optional
        middle name. In some cultural traditions the family name comes first.
      :preferred_term: Person Name
    - :identifier: C25407
      :label: Address
      :submission: Physical Address
      :synonyms: ''
      :definition: A standardized representation of the location of a person, business,
        building, or organization. (NCI)
      :preferred_term: Address
    - :identifier: C48835
      :label: Role
      :submission: Role
      :synonyms: ''
      :definition: The usual or expected function of something; the part something
        plays in an action or event. (NCI)
      :preferred_term: Role
    - :identifier: C40978
      :label: Telephone Number
      :submission: Telephone Number
      :synonyms: Phone Number
      :definition: A sequence of decimal digits (0-9) that is used for identifying
        a specific telephone line or other device in a telephone network.
      :preferred_term: Telephone Number
  C147066:
    :identifier: C147066
    :label: Study Design Attribute Terminology
    :submission: Study Design Attribute Terminology
    :synonyms: Study Design Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study design
      entity.
    :preferred_term: CDISC Protocol Entities Study Design Attribute Terminology
    :items:
    - :identifier: C49068
      :label: Blinded
      :submission: Blinding
      :synonyms: Masking
      :definition: A process to limit bias by preventing subjects and/ or study personnel
        from identifying which treatments or procedures are administered, or from
        learning the results of tests and measures undertaken as part of a clinical
        investigation. (CDISC Glossary)
      :preferred_term: Blinded
    - :identifier: C98746
      :label: Intervention Model
      :submission: Interventional Study Design
      :synonyms: Intervention Model
      :definition: The general design of the strategy for assigning interventions
        to participants in a clinical study. (clinicaltrials.gov)
      :preferred_term: Intervention Model
    - :identifier: C147138
      :label: Observational Study Model
      :submission: Observational Study Design
      :synonyms: Observation Model
      :definition: The general design of the strategy for identifying and following
        up with participants during observational studies. (clinicaltrials.gov)
      :preferred_term: Observational Study Model
    - :identifier: C147139
      :label: Study Design Description
      :submission: Overall Study Design
      :synonyms: Overall Design; Study Design Description; Study Design Overview;
        Summary of Study Design
      :definition: Summary description of the overall study plan and design, should
        include treatments studied, population studied, level and method of blinding/unmasking,
        kind of controls, method of assignment to treatment, sequence and duration
        of study periods, any safety, data monitoring or special steering or evaluation
        committees, and interim analyses. (ICH E3)
      :preferred_term: Study Design Description
    - :identifier: C52580
      :label: Allocation
      :submission: Participant Allocation
      :synonyms: Subject Allocation
      :definition: The process of assigning participants to particular treatment groups
        or cohorts in a clinical study.
      :preferred_term: Allocation
    - :identifier: C98771
      :label: Planned Number of Arms
      :submission: Planned Number of Arms
      :synonyms: Planned Number of Arms
      :definition: The planned number of intervention groups.
      :preferred_term: Planned Number of Arms
    - :identifier: C147137
      :label: Planned Number of Cohorts
      :submission: Planned Number of Cohorts
      :synonyms: ''
      :definition: The planned number of study groups.
      :preferred_term: Planned Number of Cohorts
    - :identifier: C49692
      :label: Planned Subject Number
      :submission: Planned Number of Participants
      :synonyms: Anticipated Enrollment; Planned Enrollment; Planned Number of Subjects;
        Target Enrollment
      :definition: The planned number of subjects to be entered in a clinical trial.
        (NCI)
      :preferred_term: Planned Subject Number
    - :identifier: C147140
      :label: Randomization Method
      :submission: Randomization Type
      :synonyms: ''
      :definition: A characterization or classification of the process of assigning
        trial subjects to treatment or control groups using an element of chance to
        determine the assignments in order to reduce bias.
      :preferred_term: Randomization Method
    - :identifier: C25689
      :label: Stratification
      :submission: Stratification
      :synonyms: ''
      :definition: Grouping defined by important prognostic factors measured at baseline.
        (ICH E9)
      :preferred_term: Stratification
    - :identifier: C16153
      :label: Stratification Factors
      :submission: Stratification Factor
      :synonyms: Stratification Factor
      :definition: Selected factors that are used during randomization to ensure there
        is balance of these factors across all subjects within each arm of a study.
        The subject level values of these factors may be used as fixed effects in
        statistical models and for sensitivity analyses.
      :preferred_term: Stratification Factors
    - :identifier: C142705
      :label: Study Design Rationale
      :submission: Study Design Rationale
      :synonyms: ''
      :definition: Reason(s) for choosing the study design. This may include reasons
        for the choice of control or comparator, as well as the scientific rationale
        for the study design.
      :preferred_term: Study Design Rationale
    - :identifier: C142668
      :label: Research Hypothesis
      :submission: Study Hypothesis
      :synonyms: ''
      :definition: A supposition or proposal made to explain certain observations
        or facts, which requires further investigation or exploration within a clinical
        study. (NCI)
      :preferred_term: Research Hypothesis
    - :identifier: C147141
      :label: Study Primary Purpose
      :submission: Study Primary Purpose
      :synonyms: ''
      :definition: The principal reason or intention for the execution of an interventional
        or non-interventional clinical study. (NCI)
      :preferred_term: Study Primary Purpose
    - :identifier: C147142
      :label: Study Secondary Purpose
      :submission: Study Secondary Purpose
      :synonyms: ''
      :definition: The ancillary reason or intention for the execution of an interventional
        or non-interventional clinical study. (NCI)
      :preferred_term: Study Secondary Purpose
    - :identifier: C49658
      :label: Trial Blinding Schema
      :submission: Trial Blinding Schema
      :synonyms: Trial Blinding Schema
      :definition: The type of experimental design used to describe the level of awareness
        of the clinical trial subjects and/or investigators of the intervention(s)
        that they are receiving and/or administering.
      :preferred_term: Trial Blinding Schema
  C163026:
    :identifier: C163026
    :label: Study Monitoring Attribute Terminology
    :submission: Study Monitoring Attribute Terminology
    :synonyms: Study Monitoring Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study monitoring
      entity.
    :preferred_term: CDISC Protocol Study Monitoring Attribute Terminology
    :items:
    - :identifier: C115753
      :label: Clinical Trial Monitoring Plan
      :submission: Clinical Monitoring Plan
      :synonyms: ''
      :definition: A description of the strategy, methods, responsibilities, and requirements
        for monitoring the study. (ICH E6(R2))
      :preferred_term: Clinical Trial Monitoring Plan
    - :identifier: C163406
      :label: Data and Safety Monitoring Plan
      :submission: Data and Safety Monitoring Plan
      :synonyms: DSMP; Data Safety Monitoring Plan; Safety Data Monitoring Plan
      :definition: A written plan that prospectively identifies and documents monitoring
        activities intended to protect the safety of the participants, the validity
        of the data and the integrity of the research study. The DSMP may also identify
        when to terminate a participant's participation (i.e. individual stopping
        rules) and/or the appropriate termination of a study (i.e. study stopping
        rules). (Mayo Clinic)
      :preferred_term: Data and Safety Monitoring Plan
    - :identifier: C142488
      :label: Data Monitoring
      :submission: Data Monitoring
      :synonyms: ''
      :definition: Review of study data for completeness, consistency, and accuracy
        for the duration of the study lifecycle.
      :preferred_term: Data Monitoring
    - :identifier: C163407
      :label: GCP Adherence Statement
      :submission: GCP Adherence Statement
      :synonyms: Good Clinical Practice Adherence Statement
      :definition: A written message that asserts, affirms, or declares that the study
        is conducted in accordance with Good Clinical Practice (GCP).
      :preferred_term: GCP Adherence Statement
    - :identifier: C142674
      :label: Risk Based Monitoring
      :submission: Risk Monitoring
      :synonyms: ''
      :definition: A systematic, prioritized approach that involves identifying, assessing,
        monitoring and mitigating the risks that could affect the quality of the study
        or safety of the study participants.
      :preferred_term: Risk Based Monitoring
    - :identifier: C163408
      :label: Safety Data Monitoring
      :submission: Safety Data Monitoring
      :synonyms: ''
      :definition: Review of cumulative safety data to identify possible safety concerns.
      :preferred_term: Safety Data Monitoring
    - :identifier: C163409
      :label: Safety Monitoring
      :submission: Safety Monitoring
      :synonyms: ''
      :definition: Review of safety data to ensure safety of the individuals who are
        participating in the study, or to identify potential safety concerns for the
        duration of the study lifecycle.
      :preferred_term: Safety Monitoring
    - :identifier: C163410
      :label: Study Monitoring Statement
      :submission: Study Monitoring Statement
      :synonyms: ''
      :definition: A written message that asserts, affirms, or declares that the study
        will be monitored in adherence to a clinical monitoring plan and in accordance
        with Good Clinical Practice (GCP).
      :preferred_term: Study Monitoring Statement
    - :identifier: C163411
      :label: Suicidal Risk Monitoring
      :submission: Suicidal Risk Monitoring
      :synonyms: ''
      :definition: A systematic approach to identify and assess the risks of participant
        suicidal ideation and/or suicide.
      :preferred_term: Suicidal Risk Monitoring
    - :identifier: C15789
      :label: Clinical Trials, Monitoring
      :submission: Trial Monitoring
      :synonyms: ''
      :definition: The act of overseeing the progress of a clinical trial and of ensuring
        that it is conducted, recorded, and reported in accordance with the protocol,
        standard operating procedures (SOPs), good clinical practice (GCP), and the
        applicable regulatory requirement(s). [ICH E6 Glossary]
      :preferred_term: Clinical Trials, Monitoring
  C165640:
    :identifier: C165640
    :label: Study Oversight Entity Attribute Terminology
    :submission: Study Oversight Entity Attribute Terminology
    :synonyms: Study Oversight Entity Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study oversight
      entity.
    :preferred_term: CDISC Protocol Study Oversight Entity Attribute Terminology
    :items:
    - :identifier: C165862
      :label: Study Oversight Entity Approval Date
      :submission: Study Oversight Entity Approval Date
      :synonyms: ''
      :definition: The date on which the study oversight entity grants approval.
      :preferred_term: Study Oversight Entity Approval Date
    - :identifier: C165863
      :label: Study Oversight Entity Approval Status
      :submission: Study Oversight Entity Approval Status
      :synonyms: ''
      :definition: The state of the study oversight entity approval process.
      :preferred_term: Study Oversight Entity Approval Status
    - :identifier: C165864
      :label: Study Oversight Entity Type
      :submission: Study Oversight Entity Type
      :synonyms: ''
      :definition: A characterization or classification of the group of individuals
        that approves, monitors and reviews biomedical research to protect the rights,
        safety and welfare of the study participants, by providing critical scientific,
        ethical, and/or regulatory oversight functions.
      :preferred_term: Study Oversight Entity Type
  C160921:
    :identifier: C160921
    :label: Study Population Attribute Terminology
    :submission: Study Population Attribute Terminology
    :synonyms: Study Population Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study population
      entity.
    :preferred_term: CDISC Protocol Study Population Attribute Terminology
    :items:
    - :identifier: C161320
      :label: Comorbid Condition
      :submission: Comorbid Condition
      :synonyms: ''
      :definition: Medical or health condition that is concomitant or concurrent with
        the primary condition or disease under study.
      :preferred_term: Comorbid Condition
    - :identifier: C161319
      :label: Condition or Disease under Study
      :submission: Condition or Disease under Study
      :synonyms: ''
      :definition: Primary disease(s) or condition(s) being studied in the trial,
        or the focus of the study. (clinicaltrials.gov)
      :preferred_term: Condition or Disease under Study
    - :identifier: C28143
      :label: Control Group
      :submission: Control Group
      :synonyms: ''
      :definition: A study population that is defined for the purpose of comparison
        to the treatment group in a controlled trial. In an epidemiological study,
        a study population that does not have the outcome of interest.
      :preferred_term: Control Group
    - :identifier: C161324
      :label: Demographic Group
      :submission: Demographic Group
      :synonyms: ''
      :definition: A descriptive characterization of the study population (e.g., age,
        sex, race, education, etc.).
      :preferred_term: Demographic Group
    - :identifier: C161323
      :label: Experimental Group
      :submission: Experimental Group
      :synonyms: ''
      :definition: A study population that receives the intervention that is the focus
        of the study.
      :preferred_term: Experimental Group
    - :identifier: C161316
      :label: Female of Childbearing Potential
      :submission: Females of Childbearing Potential
      :synonyms: FOCBP; WOCBP; Women of Childbearing Potential
      :definition: Female study subjects or patients who have the potential to become
        pregnant, i.e., those who have experienced menarche and who have not undergone
        surgical sterilization and are not postmenopausal.
      :preferred_term: Female of Childbearing Potential
    - :identifier: C16669
      :label: Health Status
      :submission: General Health Status
      :synonyms: ''
      :definition: The state of a subject's mental or physical condition.
      :preferred_term: Health Status
    - :identifier: C49651
      :label: Healthy Subject
      :submission: Healthy Volunteer
      :synonyms: Healthy Subject
      :definition: An individual who is or becomes a participant in a research study
        and has no significant health-related issues. (NCI)
      :preferred_term: Healthy Subject
    - :identifier: C161318
      :label: Justification of Special Population
      :submission: Justification of Special Population
      :synonyms: ''
      :definition: An explanation with defensible proof as to the reason why a special
        population of subjects is included in the clinical study.
      :preferred_term: Justification of Special Population
    - :identifier: C161317
      :label: Population Rationale
      :submission: Population Rationale
      :synonyms: ''
      :definition: An explanation as to the logical reasons for why a specific population
        of subjects is being considered for inclusion in a clinical study.
      :preferred_term: Population Rationale
    - :identifier: C161321
      :label: Reference Group
      :submission: Reference Group
      :synonyms: Reference Group for Study Sample Population
      :definition: The study population that is defined for the purpose of comparison
        to the population under investigation.
      :preferred_term: Reference Group
    - :identifier: C142728
      :label: Target Study Population
      :submission: Target Study Population
      :synonyms: Target Population
      :definition: The population within the general population for which the study
        results can be generalized.
      :preferred_term: Target Study Population
    - :identifier: C161322
      :label: Treatment Group
      :submission: Treatment Group
      :synonyms: ''
      :definition: A study population that receives an intervention(s) within a trial.
        This could include the investigational product(s) or a comparator (e.g., placebo
        or an approved intervention).
      :preferred_term: Treatment Group
    - :identifier: C142747
      :label: Vulnerable Subjects
      :submission: Vulnerable Population
      :synonyms: ''
      :definition: Individuals whose willingness to volunteer in a clinical trial
        may be unduly influenced by the expectation, whether justified or not, of
        benefits associated with participation, or of a retaliatory response from
        senior members of a hierarchy in case of refusal to participate. Examples
        include subordinate members of a group with a hierarchical structure, patients
        with incurable diseases, persons in nursing homes, unemployed or impoverished
        persons, patients in emergency situations, ethnic minority groups, homeless
        persons, nomads, refugees, minors, and those incapable of giving consent.
        (ICH)
      :preferred_term: Vulnerable Subjects
  C177904:
    :identifier: C177904
    :label: Study Product Administration Attribute
    :submission: Study Product Administration Attribute
    :synonyms: Study Product Administration Attribute
    :definition: A terminology value set relevant to the attributes of the study product
      administration.
    :preferred_term: CDISC Protocol Study Product Administration Attribute Terminology
    :items:
    - :identifier: C42636
      :label: Pharmaceutical Dosage Form
      :submission: Dosage Form
      :synonyms: Dose Form
      :definition: The physical form in which active and/or inert ingredient(s) are
        presented.
      :preferred_term: Pharmaceutical Dosage Form
    - :identifier: C142516
      :label: Dosage Regimen
      :submission: Dosage Regimen
      :synonyms: ''
      :definition: 'The schedule of doses of a therapeutic agent per unit of time,
        including: the time between doses (e.g., every 6 hours) or the time when the
        dose(s) are to be given (e.g., at 8 a.m. and 4 p.m. daily), and the amount
        of a medicine (e.g., number of capsules) to be given at each specific time.
        (Segen''s Medical Dictionary)'
      :preferred_term: Dosage Regimen
    - :identifier: C25488
      :label: Dose
      :submission: Dose
      :synonyms: Dose Level; Dose per Administration
      :definition: The amount of study drug (or placebo) administered to a patient
        or test subject to be taken at one time or at stated intervals.
      :preferred_term: Dose
    - :identifier: C89081
      :label: Dose Frequency
      :submission: Dose Frequency
      :synonyms: Dosing Frequency
      :definition: The number of doses administered per a specific interval.
      :preferred_term: Dose Frequency
    - :identifier: C177925
      :label: Justification for Planned Dosage
      :submission: Justification for Dosage
      :synonyms: ''
      :definition: The rationale or explanation for the planned dose(s).
      :preferred_term: Justification for Planned Dosage
    - :identifier: C177926
      :label: Justification of Planned Administration
      :submission: Justification of Administration
      :synonyms: ''
      :definition: The rationale or explanation for the planned mode of delivery.
      :preferred_term: Justification of Planned Administration
    - :identifier: C38114
      :label: Route of Administration
      :submission: Route of Administration
      :synonyms: Route of Administration
      :definition: The pathway by which a substance is administered in order to reach
        the site of action in the body.
      :preferred_term: Route of Administration
  C174220:
    :identifier: C174220
    :label: Study Product Attribute Terminology
    :submission: Study Product Attribute Terminology
    :synonyms: Study Product Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study product.
    :preferred_term: CDISC Protocol Study Product Attribute Terminology
    :items:
    - :identifier: C176267
      :label: Study Product Accountability
      :submission: Study Product Accountability
      :synonyms: ''
      :definition: The act or process for documenting the storage, inventory tracking,
        and disposition of the study product.
      :preferred_term: Study Product Accountability
    - :identifier: C176266
      :label: Study Product Acquisition
      :submission: Study Product Acquisition
      :synonyms: ''
      :definition: The act or process by which the study product is obtained by the
        study site or investigator.
      :preferred_term: Study Product Acquisition
    - :identifier: C176269
      :label: Study Product Appearance
      :submission: Study Product Appearance
      :synonyms: ''
      :definition: The outward or visible aspect of the study product.
      :preferred_term: Study Product Appearance
    - :identifier: C176268
      :label: Study Product Formulation
      :submission: Study Product Formulation
      :synonyms: ''
      :definition: The composition of the study product, which may include active
        and inactive ingredients, dose, and dosage form.
      :preferred_term: Study Product Formulation
    - :identifier: C176271
      :label: Study Product Labeling
      :submission: Study Product Labeling
      :synonyms: ''
      :definition: The written, printed, or graphic matter on, or accompanying, the
        study product or its packaging.
      :preferred_term: Study Product Labeling
    - :identifier: C176275
      :label: Study Product Manufacturer
      :submission: Study Product Manufacturer
      :synonyms: ''
      :definition: The enterprise or entity that produces the study product.
      :preferred_term: Study Product Manufacturer
    - :identifier: C176270
      :label: Study Product Packaging
      :submission: Study Product Packaging
      :synonyms: ''
      :definition: The material type and configuration used to contain the study product.
      :preferred_term: Study Product Packaging
    - :identifier: C98768
      :label: Pharmacological Class of Investigational Therapy
      :submission: Study Product Pharmacologic Class
      :synonyms: Pharmacologic Class
      :definition: The pharmacological class of the investigational product.
      :preferred_term: Pharmacological Class of Investigational Therapy
    - :identifier: C176274
      :label: Study Product Preparation
      :submission: Study Product Preparation
      :synonyms: ''
      :definition: Instructions for the act of making ready the study product for
        use or administration.
      :preferred_term: Study Product Preparation
    - :identifier: C176273
      :label: Study Product Stability
      :submission: Study Product Stability
      :synonyms: ''
      :definition: 'The parameters under which the study product retains the same
        properties and characteristics that it possessed at the time of its manufacture
        for its intended use or administration. (After Anissa W. Wong, Aruna Datla.13-Assay
        and Stability Testing, Editor(s): Satinder Ahuja, Michael W. Dong, Separation
        Science and Technology, Academic Press, Volume 6, 2005, Pages 335-358)'
      :preferred_term: Study Product Stability
    - :identifier: C176272
      :label: Study Product Storage
      :submission: Study Product Storage
      :synonyms: ''
      :definition: The physical or environmental conditions under which the study
        product is maintained.
      :preferred_term: Study Product Storage
    - :identifier: C177927
      :label: Study Product Therapeutic Class
      :submission: Study Product Therapeutic Class
      :synonyms: Study Product Therapeutic Category
      :definition: The classification of a study product based on the disease, disorder,
        or condition it is intended to treat.
      :preferred_term: Study Product Therapeutic Class
    - :identifier: C174265
      :label: Study Product Type
      :submission: Study Product Type
      :synonyms: ''
      :definition: The characterization or classification of the material artifact(s)
        that is the focus of the study.
      :preferred_term: Study Product Type
  C174221:
    :identifier: C174221
    :label: Study Product Type Value Set Terminology
    :submission: Study Product Type Value Set Terminology
    :synonyms: Study Product Type Value Set Terminology
    :definition: The terminology relevant to the identification of the kind of study
      product.
    :preferred_term: CDISC Protocol Study Product Type Value Set Terminology
    :items:
    - :identifier: C68609
      :label: Active Comparator
      :submission: Active Comparator
      :synonyms: Active Control
      :definition: A type of control, which has a demonstrated effect, administered
        as a comparator to subjects in a clinical trial. [From ICH E10]
      :preferred_term: Active Comparator
    - :identifier: C142703
      :label: Study Control
      :submission: Control Product
      :synonyms: ''
      :definition: A comparator product against which the study treatment is evaluated
        [e.g., concurrent (placebo, no treatment, dose-response, active), and external
        (historical, published literature)]. [After ICH E10]
      :preferred_term: Study Control
    - :identifier: C142587
      :label: Investigational Product
      :submission: Investigational Product
      :synonyms: Experimental Product
      :definition: A material (such as a drug, biologic, or device) produced by or
        resulting from a process, which is being tested in a study. This may also
        include a product with a marketing authorization when used or assembled (formulated
        or packaged) in a way different from the approved form, or when used for an
        unapproved indication, or when used to gain further information about an approved
        use. [After ICH]
      :preferred_term: Investigational Product
    - :identifier: C49648
      :label: Placebo Control
      :submission: Placebo Comparator
      :synonyms: Placebo; Placebo Control
      :definition: An inactive, identical-appearing drug or treatment that does not
        contain the test product.
      :preferred_term: Placebo Control
    - :identifier: C116527
      :label: Sham Intervention
      :submission: Sham Comparator
      :synonyms: Sham Intervention
      :definition: A procedure or device that appears to be the same as the actual
        procedure or device being studied but does not contain active processes or
        components.
      :preferred_term: Sham Intervention
  C132309:
    :identifier: C132309
    :label: Study Protocol Attribute Terminology
    :submission: Study Protocol Attribute Terminology
    :synonyms: Study Protocol Attribute Terminology
    :definition: A terminology value set relevant to the attributes of the study protocol
      entity.
    :preferred_term: CDISC Protocol Entities Study Protocol Attribute Terminology
    :items:
    - :identifier: C132344
      :label: Alternate Protocol Identifier
      :submission: Alternate Protocol Identifier
      :synonyms: ''
      :definition: A unique code assigned by an affiliated governing body or other
        organization that identifies a specific protocol (e.g., grant number, national
        number).
      :preferred_term: Alternate Protocol Identifier
    - :identifier: C132345
      :label: Brief Protocol Title
      :submission: Brief Protocol Title
      :synonyms: Abbreviated Protocol Title
      :definition: The short descriptive name for the protocol.
      :preferred_term: Brief Protocol Title
    - :identifier: C132346
      :label: Official Protocol Title
      :submission: Official Protocol Title
      :synonyms: ''
      :definition: The formal descriptive name for the protocol.
      :preferred_term: Official Protocol Title
    - :identifier: C132347
      :label: Protocol Amendment
      :submission: Protocol Amendment
      :synonyms: ''
      :definition: A written description of a change(s) to, or formal clarification
        of, a protocol. (ICH E6)
      :preferred_term: Protocol Amendment
    - :identifier: C51853
      :label: Protocol Author
      :submission: Protocol Author
      :synonyms: ''
      :definition: A person who is the writer of a structured research study protocol.
      :preferred_term: Protocol Author
    - :identifier: C115628
      :label: Clinical Trial Protocol Synopsis
      :submission: Protocol Synopsis
      :synonyms: Protocol Scientific Summary
      :definition: A scientific summary of the key points of the protocol.
      :preferred_term: Clinical Trial Protocol Synopsis
    - :identifier: C94105
      :label: Study Protocol Document Version Public Title
      :submission: Public Protocol Title
      :synonyms: ''
      :definition: The descriptive name of the protocol that is intended for the lay
        public, written in easily understood language.
      :preferred_term: Study Protocol Document Version Public Title
    - :identifier: C132348
      :label: Registry Protocol Identifier
      :submission: Registry Protocol Identifier
      :synonyms: ''
      :definition: A unique code assigned by a clinical trial registry that identifies
        a specific protocol.
      :preferred_term: Registry Protocol Identifier
    - :identifier: C132349
      :label: Schedule of Activities
      :submission: Schedule of Activities
      :synonyms: Schedule of Events; SoA
      :definition: A standardized representation of planned clinical trial activities
        including interventions (e.g., administering drug, surgery) and study administrative
        activities (e.g., obtaining informed consent, distributing clinical trial
        material and diaries, randomization) as well as assessments. (CDISC Glossary)
      :preferred_term: Schedule of Activities
    - :identifier: C132350
      :label: Scientific Protocol Title
      :submission: Scientific Protocol Title
      :synonyms: ''
      :definition: A more extensive descriptive name of the protocol that is intended
        for medical professionals, written using medical and scientific language.
      :preferred_term: Scientific Protocol Title
    - :identifier: C132351
      :label: Sponsor Protocol Identifier
      :submission: Sponsor Protocol Identifier
      :synonyms: Sponsor Protocol Code; Sponsor Protocol Number
      :definition: A unique code assigned by the sponsor that identifies a specific
        protocol.
      :preferred_term: Sponsor Protocol Identifier
    - :identifier: C94108
      :label: Study Protocol Version Acronym
      :submission: Study Acronym
      :synonyms: Trial Acronym
      :definition: A word or words formed from the beginning letters or a combination
        of syllables and letters of a compound term, which identifies a clinical study.
      :preferred_term: Study Protocol Version Acronym
    - :identifier: C93490
      :label: Study Protocol Version
      :submission: Study Protocol Version
      :synonyms: ''
      :definition: A plan at a particular point in time for a formal investigation
        to assess the utility, impact, pharmacological, physiological, and/or psychological
        effects of a particular treatment, procedure, drug, device, biologic, food
        product, cosmetic, care plan, or subject characteristic. (BRIDG)
      :preferred_term: Study Protocol Version
    - :identifier: C181245
      :label: Study Protocol Version Approval by Oversight Committee Date
      :submission: Study Protocol Version Approval by Oversight Committee Date
      :synonyms: ''
      :definition: The date on which a version of the protocol was finalized or approved
        by the study oversight committee.
      :preferred_term: Study Protocol Version Approval by Oversight Committee Date
    - :identifier: C132352
      :label: Protocol Approval by Sponsor Date
      :submission: Study Protocol Version Approval by Sponsor Date
      :synonyms: Protocol Amendment Approval by Sponsor Date; Study Protocol Version
        Approval Date
      :definition: The date on which a version of the protocol was finalized or approved
        by the sponsor.
      :preferred_term: Protocol Approval by Sponsor Date
  C147067:
    :identifier: C147067
    :label: Study Purpose Value Set
    :submission: Study Purpose Value Set
    :synonyms: Study Purpose Value Set
    :definition: A terminology codelist relevant to the reason(s) or intention(s)
      for the execution of an interventional or non-interventional clinical study.
    :preferred_term: CDISC Protocol Study Purpose Response Terminology
    :items:
    - :identifier: C15714
      :label: Basic Research
      :submission: Basic Science
      :synonyms: Basic Research
      :definition: A type of study designed to examine the basic mechanism of action
        (e.g., physiology, biomechanics) of an intervention. (ClinicalTrials.gov)
      :preferred_term: Basic Research
    - :identifier: C139174
      :label: Device Feasibility Study
      :submission: Device Feasibility
      :synonyms: ''
      :definition: An intervention of a device product is being evaluated to determine
        the feasibility of the product or to test a prototype device and not health
        outcomes. Such studies are conducted to confirm the design and operating specifications
        of a device before beginning a full clinical trial. (ClinicalTrials.gov)
      :preferred_term: Device Feasibility Study
    - :identifier: C15220
      :label: Diagnosis
      :submission: Diagnosis
      :synonyms: Diagnostic
      :definition: The investigation, analysis and recognition of the presence and
        nature of disease, condition, or injury from expressed signs and symptoms;
        also, the scientific determination of any kind; the concise results or summary
        of such an investigation. (NCI)
      :preferred_term: Diagnosis
    - :identifier: C147146
      :label: Exploratory Research
      :submission: Exploratory Research
      :synonyms: ''
      :definition: Any action or process to perform research on a hypothetical or
        theoretical idea in order to determine whether the phenomena is new (which
        may lead to additional studies) or can be explained by an existing and well-substantiated
        theory. (NCI)
      :preferred_term: Exploratory Research
    - :identifier: C15245
      :label: Health Services Research
      :submission: Health Services Research
      :synonyms: ''
      :definition: A type of study designed to evaluate the delivery, processes, management,
        organization or financing of health care. (ClinicalTrials.gov)
      :preferred_term: Health Services Research
    - :identifier: C147147
      :label: Hypothesis Generation
      :submission: Hypothesis Generation
      :synonyms: ''
      :definition: Any action or process to create a tentative proposal to explain
        certain observations or facts, and which requires further investigation to
        be verified. (NCI)
      :preferred_term: Hypothesis Generation
    - :identifier: C15843
      :label: Preventive Intervention
      :submission: Prevention
      :synonyms: Prophylaxis
      :definition: Any action or response to modify or stop the development of a disease.
      :preferred_term: Preventive Intervention
    - :identifier: C15419
      :label: Disease Screening
      :submission: Screening
      :synonyms: ''
      :definition: Any action or process to identify a condition, or risk factors
        for a condition, in humans who are not yet known to have the condition or
        risk factor. (clinicaltrials.gov)
      :preferred_term: Disease Screening
    - :identifier: C15747
      :label: Supportive Care
      :submission: Supportive Care
      :synonyms: ''
      :definition: Any action or process to maximize comfort, minimize side effects,
        or mitigate against a decline in the participant's health or function. (clinicaltrials.gov)
      :preferred_term: Supportive Care
    - :identifier: C70742
      :label: Treat
      :submission: Treatment
      :synonyms: ''
      :definition: Any action or process to improve or remedy a syndrome, disease,
        or condition.
      :preferred_term: Treat
  C99077:
    :identifier: C99077
    :label: Study Type Response
    :submission: STYPE
    :synonyms: Study Type Response
    :definition: A terminology codelist relevant to the role the study plays in determining
      the interventions a subject receives.
    :preferred_term: CDISC SDTM Study Type Terminology
    :items:
    - :identifier: C98722
      :label: Expanded Access Study
      :submission: EXPANDED ACCESS
      :synonyms: ''
      :definition: Studies that provide a means for obtaining an experimental drug
        or device for patients who are not adequately treated by existing therapy,
        who do not meet the eligibility criteria for enrollment, or who are otherwise
        unable to participate in another clinical study. Expanded Access studies include
        individual-patient IND, treatment IND, compassionate use, emergency use or
        continued access.
      :preferred_term: Expanded Access Study
    - :identifier: C98388
      :label: Interventional Study
      :submission: INTERVENTIONAL
      :synonyms: ''
      :definition: Studies in which individuals are assigned by an investigator based
        on a protocol to receive specific interventions. Subjects may receive diagnostic,
        therapeutic or other types of interventions. The assignment of the intervention
        may or may not be random. The individuals are then followed and biomedical
        and/or health outcomes are assessed.
      :preferred_term: Interventional Study
    - :identifier: C16084
      :label: Observational Study
      :submission: OBSERVATIONAL
      :synonyms: ''
      :definition: Studies in which biomedical and/or health outcomes are assessed
        in pre-defined groups of individuals. Subjects in the study may receive diagnostic,
        therapeutic, or other interventions, but the investigator does not assign
        specific interventions to the subjects of the study.
      :preferred_term: Observational Study
    - :identifier: C129000
      :label: Patient Registry Study
      :submission: PATIENT REGISTRY
      :synonyms: ''
      :definition: Observational studies which include an organized system that uses
        observational methods to collect uniform data (clinical and other) prospectively
        for a population defined by a particular disorder/disease, condition (including
        susceptibility to a disorder), or exposure (including products, health care
        services, and/or procedures) and that serves a predetermined scientific, clinical,
        or policy purpose. Patient registries may be single purpose or on-going data
        collection programs that address one or more questions. (AHRQ)
      :preferred_term: Patient Registry Study
  C66736:
    :identifier: C66736
    :label: Trial Intent Type Response
    :submission: TINDTP
    :synonyms: Trial Intent Type Response
    :definition: A terminology codelist relevant to the responses for the planned
      purpose of the therapy, device, or agent under study in the clinical trial.
    :preferred_term: CDISC SDTM Trial Indication Type Terminology
    :items:
    - :identifier: C15714
      :label: Basic Research
      :submission: BASIC SCIENCE
      :synonyms: Basic Research
      :definition: A type of study designed to examine the basic mechanism of action
        (e.g., physiology, biomechanics) of an intervention. (ClinicalTrials.gov)
      :preferred_term: Basic Research
    - :identifier: C49654
      :label: Cure Study
      :submission: CURE
      :synonyms: ''
      :definition: A type of study designed to evaluate intervention(s) aimed to cure
        a disease or condition.
      :preferred_term: Cure Study
    - :identifier: C139174
      :label: Device Feasibility Study
      :submission: DEVICE FEASIBILITY
      :synonyms: ''
      :definition: An intervention of a device product is being evaluated to determine
        the feasibility of the product or to test a prototype device and not health
        outcomes. Such studies are conducted to confirm the design and operating specifications
        of a device before beginning a full clinical trial. (ClinicalTrials.gov)
      :preferred_term: Device Feasibility Study
    - :identifier: C49653
      :label: Diagnosis Study
      :submission: DIAGNOSIS
      :synonyms: ''
      :definition: A type of study designed to evaluate intervention(s) aimed at identifying
        a disease or condition.
      :preferred_term: Diagnosis Study
    - :identifier: C170629
      :label: Disease Modifying Treatment Study
      :submission: DISEASE MODIFYING
      :synonyms: ''
      :definition: A type of study designed to evaluate the effects of treatment(s)
        intended to cause a change in disease, syndrome, or condition beyond the point
        of treatment administration.
      :preferred_term: Disease Modifying Treatment Study
    - :identifier: C15245
      :label: Health Services Research
      :submission: HEALTH SERVICES RESEARCH
      :synonyms: ''
      :definition: A type of study designed to evaluate the delivery, processes, management,
        organization or financing of health care. (ClinicalTrials.gov)
      :preferred_term: Health Services Research
    - :identifier: C49655
      :label: Adverse Effect Mitigation Study
      :submission: MITIGATION
      :synonyms: ''
      :definition: A type of study designed to identify actions necessary to eliminate
        or reduce the risk to human life or well-being as a result of a particular
        medication or treatment regimen. (NCI)
      :preferred_term: Adverse Effect Mitigation Study
    - :identifier: C49657
      :label: Prevention Study
      :submission: PREVENTION
      :synonyms: Prophylaxis Study
      :definition: A type of study designed to identify actions necessary to permanently
        eliminate or reduce the long-term risk to human life as a result of a particular
        medication or treatment regimen.
      :preferred_term: Prevention Study
    - :identifier: C71485
      :label: Screening Study
      :submission: SCREENING
      :synonyms: ''
      :definition: A type of study designed to assess or examine methods of identifying
        a condition (or risk factors for a condition) in people who are not yet known
        to have the condition (or risk factor). (Clinicaltrials.gov)
      :preferred_term: Screening Study
    - :identifier: C71486
      :label: Supportive Care Study
      :submission: SUPPORTIVE CARE
      :synonyms: ''
      :definition: A type of study designed to evaluate one or more interventions
        where the primary intent is to maximize comfort, minimize side effects or
        mitigate against a decline in the subject's health or function. In general,
        supportive care interventions are not intended to cure a disease. (ClinicalTrials.gov)
      :preferred_term: Supportive Care Study
    - :identifier: C49656
      :label: Treatment Study
      :submission: TREATMENT
      :synonyms: Therapy Trial
      :definition: A type of study designed to evaluate intervention(s) for treatment
        of disease, syndrome or condition.
      :preferred_term: Treatment Study
  C66737:
    :identifier: C66737
    :label: Trial Phase Response
    :submission: TPHASE
    :synonyms: Trial Phase Response
    :definition: A terminology codelist relevant to the phase, or stage, of the clinical
      trial.
    :preferred_term: CDISC SDTM Trial Phase Terminology
    :items:
    - :identifier: C48660
      :label: Not Applicable
      :submission: NOT APPLICABLE
      :synonyms: NA; Not Applicable
      :definition: Determination of a value is not relevant in the current context.
        (NCI)
      :preferred_term: Not Applicable
    - :identifier: C54721
      :label: Phase 0 Trial
      :submission: PHASE 0 TRIAL
      :synonyms: 0; Pre-clinical Trial; Trial Phase 0
      :definition: 'First-in-human trials, in a small number of subjects, that are
        conducted before Phase 1 trials and are intended to assess new candidate therapeutic
        and imaging agents. The study agent is administered at a low dose for a limited
        time, and there is no therapeutic or diagnostic intent. NOTE: FDA Guidance
        for Industry, Investigators, and Reviewers: Exploratory IND Studies, January
        2006 classifies such studies as Phase 1. NOTE: A Phase 0 study might not include
        any drug delivery but may be an exploration of human material from a study
        (e.g., tissue samples or biomarker determinations). [Improving the Quality
        of Cancer Clinical Trials: Workshop summary-Proceedings of the National Cancer
        Policy Forum Workshop, improving the Quality of Cancer Clinical Trials (Washington,
        DC, Oct 2007)] (CDISC glossary)'
      :preferred_term: Phase 0 Trial
    - :identifier: C15600
      :label: Phase I Trial
      :submission: PHASE I TRIAL
      :synonyms: 1; Trial Phase 1
      :definition: 'The initial introduction of an investigational new drug into humans.
        Phase 1 studies are typically closely monitored and may be conducted in patients
        or normal volunteer subjects. NOTE: These studies are designed to determine
        the metabolism and pharmacologic actions of the drug in humans, the side effects
        associated with increasing doses, and, if possible, to gain early evidence
        on effectiveness. During Phase 1, sufficient information about the drug''s
        pharmacokinetics and pharmacological effects should be obtained to permit
        the design of well-controlled, scientifically valid, Phase 2 studies. The
        total number of subjects and patients included in Phase I studies varies with
        the drug, but is generally in the range of 20 to 80. Phase 1 studies also
        include studies of drug metabolism, structure-activity relationships, and
        mechanism of action in humans, as well as studies in which investigational
        drugs are used as research tools to explore biological phenomena or disease
        processes. [After FDA CDER Handbook, ICH E8] (CDISC glossary)'
      :preferred_term: Phase I Trial
    - :identifier: C15693
      :label: Phase I/II Trial
      :submission: PHASE I/II TRIAL
      :synonyms: 1-2; Trial Phase 1-2
      :definition: A class of clinical study that combines elements characteristic
        of traditional Phase I and Phase II trials. See also Phase I, Phase II.
      :preferred_term: Phase I/II Trial
    - :identifier: C15601
      :label: Phase II Trial
      :submission: PHASE II TRIAL
      :synonyms: 2; Trial Phase 2
      :definition: 'Phase 2. Controlled clinical studies conducted to evaluate the
        effectiveness of the drug for a particular indication or indications in patients
        with the disease or condition under study and to determine the common short-term
        side effects and risks associated with the drug. NOTE: Phase 2 studies are
        typically well controlled, closely monitored, and conducted in a relatively
        small number of patients, usually involving no more than several hundred subjects.
        [After FDA CDER Handbook, ICH E8] (CDISC glossary)'
      :preferred_term: Phase II Trial
    - :identifier: C15694
      :label: Phase II/III Trial
      :submission: PHASE II/III TRIAL
      :synonyms: 2-3; Trial Phase 2-3
      :definition: A class of clinical study that combines elements characteristic
        of traditional Phase II and Phase III trials.
      :preferred_term: Phase II/III Trial
    - :identifier: C49686
      :label: Phase IIa Trial
      :submission: PHASE IIA TRIAL
      :synonyms: 2A; Trial Phase 2A
      :definition: A clinical research protocol generally referred to as a pilot or
        feasibility trial that aims to prove the concept of the new intervention in
        question. (NCI)
      :preferred_term: Phase IIa Trial
    - :identifier: C49688
      :label: Phase IIb Trial
      :submission: PHASE IIB TRIAL
      :synonyms: 2B; Trial Phase 2B
      :definition: A clinical research protocol generally referred to as a well-controlled
        and pivotal trial that aims to prove the mechanism of action of the new intervention
        in question. A pivotal study will generally be well-controlled, randomized,
        of adequate size, and whenever possible, double-blind. (NCI)
      :preferred_term: Phase IIb Trial
    - :identifier: C15602
      :label: Phase III Trial
      :submission: PHASE III TRIAL
      :synonyms: 3; Trial Phase 3
      :definition: 'Phase 3. Studies are expanded controlled and uncontrolled trials.
        They are performed after preliminary evidence suggesting effectiveness of
        the drug has been obtained, and are intended to gather the additional information
        about effectiveness and safety that is needed to confirm efficacy and evaluate
        the overall benefit-risk relationship of the drug and to provide an adequate
        basis for physician labeling. NOTE: Phase 3 studies usually include from several
        hundred to several thousand subjects. [After FDA CDER Handbook, ICH E8] (CDISC
        glossary)'
      :preferred_term: Phase III Trial
    - :identifier: C49687
      :label: Phase IIIa Trial
      :submission: PHASE IIIA TRIAL
      :synonyms: 3A; Trial Phase 3A
      :definition: A classification typically assigned retrospectively to a Phase
        III trial upon determination by regulatory authorities of a need for a Phase
        III B trial. (NCI)
      :preferred_term: Phase IIIa Trial
    - :identifier: C49689
      :label: Phase IIIb Trial
      :submission: PHASE IIIB TRIAL
      :synonyms: 3B; Trial Phase 3B
      :definition: 'A subcategory of Phase III trials done near the time of approval
        to elicit additional findings. NOTE: Dossier review may continue while associated
        Phase IIIB trials are conducted. These trials may be required as a condition
        of regulatory authority approval.'
      :preferred_term: Phase IIIb Trial
    - :identifier: C15603
      :label: Phase IV Trial
      :submission: PHASE IV TRIAL
      :synonyms: 4; Trial Phase 4
      :definition: 'Phase 4. Postmarketing (Phase 4) studies to delineate additional
        information about the drug''s risks, benefits, and optimal use that may be
        requested by regulatory authorities in conjunction with marketing approval.
        NOTE: These studies could include, but would not be limited to, studying different
        doses or schedules of administration than were used in Phase 2 studies, use
        of the drug in other patient populations or other stages of the disease, or
        use of the drug over a longer period of time. [After FDA CDER Handbook, ICH
        E8] (CDISC glossary)'
      :preferred_term: Phase IV Trial
    - :identifier: C47865
      :label: Phase V Trial
      :submission: PHASE V TRIAL
      :synonyms: 5; Trial Phase 5
      :definition: Postmarketing surveillance is sometimes referred to as Phase V.
      :preferred_term: Phase V Trial
  C66739:
    :identifier: C66739
    :label: Trial Type Response
    :submission: TTYPE
    :synonyms: Trial Type Response
    :definition: A terminology codelist relevant to the type of primary outcome or
      endpoint that the protocol is designed to evaluate.
    :preferred_term: CDISC SDTM Trial Type Terminology
    :items:
    - :identifier: C158283
      :label: Adhesion Performance Study
      :submission: ADHESION PERFORMANCE
      :synonyms: ''
      :definition: A type of study designed to evaluate the strength of the bond between
        an adhesive and the application surface.
      :preferred_term: Adhesion Performance Study
    - :identifier: C158284
      :label: Alcohol Effect Study
      :submission: ALCOHOL EFFECT
      :synonyms: ''
      :definition: A type of study designed to evaluate the effects of alcohol on
        investigational product safety and/or efficacy.
      :preferred_term: Alcohol Effect Study
    - :identifier: C49664
      :label: Bioavailability Study
      :submission: BIO-AVAILABILITY
      :synonyms: ''
      :definition: A study of the degree to which or rate at which a drug or other
        substance is absorbed or becomes available at the site of physiological activity
        after administration. (NCI)
      :preferred_term: Bioavailability Study
    - :identifier: C49665
      :label: Therapeutic Equivalency Study
      :submission: BIO-EQUIVALENCE
      :synonyms: ''
      :definition: A study most often used to compare the efficacy of different formulations
        to treat a given disease. It is the testing of an old versus a new formulation
        in healthy volunteers or subjects with the disease under study and usually
        in one dose. (NCI)
      :preferred_term: Therapeutic Equivalency Study
    - :identifier: C158288
      :label: Biosimilarity Study
      :submission: BIOSIMILARITY
      :synonyms: ''
      :definition: A type of study designed to evaluate whether a biologic test article
        is highly similar in function and effect to an existing biologic that has
        already been clinically tested and approved for use.
      :preferred_term: Biosimilarity Study
    - :identifier: C158285
      :label: Device-Drug Interaction Study
      :submission: DEVICE-DRUG INTERACTION
      :synonyms: ''
      :definition: A type of study designed to evaluate the interaction between a
        device and a drug, where the use of one may affect the disposition, function,
        efficacy, or safety of the other.
      :preferred_term: Device-Drug Interaction Study
    - :identifier: C49653
      :label: Diagnosis Study
      :submission: DIAGNOSIS
      :synonyms: ''
      :definition: A type of study designed to evaluate intervention(s) aimed at identifying
        a disease or condition.
      :preferred_term: Diagnosis Study
    - :identifier: C158289
      :label: Dose Finding Study
      :submission: DOSE FINDING
      :synonyms: ''
      :definition: An early phase clinical study with the objective of determining
        the optimal dose of an investigational product.
      :preferred_term: Dose Finding Study
    - :identifier: C158290
      :label: Dose Proportionality Study
      :submission: DOSE PROPORTIONALITY
      :synonyms: ''
      :definition: A type of study designed to evaluate the relationship between dose
        and resulting exposure.
      :preferred_term: Dose Proportionality Study
    - :identifier: C127803
      :label: Dose Response Study
      :submission: DOSE RESPONSE
      :synonyms: ''
      :definition: A study of the effect of dose changes on the efficacy of a drug
        in order to determine the dose-response relationship and optimal dose of a
        therapy.
      :preferred_term: Dose Response Study
    - :identifier: C158286
      :label: Drug-Drug Interaction Study
      :submission: DRUG-DRUG INTERACTION
      :synonyms: ''
      :definition: A type of study designed to evaluate the interaction between drugs,
        where the use of one may affect the disposition, efficacy, or safety of the
        other.
      :preferred_term: Drug-Drug Interaction Study
    - :identifier: C178057
      :label: Electrocardiographic Study
      :submission: ECG
      :synonyms: Electrocardiographic Study
      :definition: A study that evaluates the effect of a treatment on cardiac electrical
        activity, as assessed by electrocardiography.
      :preferred_term: Electrocardiographic Study
    - :identifier: C49666
      :label: Efficacy Study
      :submission: EFFICACY
      :synonyms: ''
      :definition: A study of the relative therapeutic efficacy of treatment of a
        disease. Usually this is a Phase II or III study. (NCI)
      :preferred_term: Efficacy Study
    - :identifier: C98729
      :label: Food Effect Study
      :submission: FOOD EFFECT
      :synonyms: ''
      :definition: Studies that are conducted to assess the effect of food on the
        rate and extent of absorption of a drug, either compared to a fasted state
        or to a reference drug.
      :preferred_term: Food Effect Study
    - :identifier: C120842
      :label: Immunogenicity Study
      :submission: IMMUNOGENICITY
      :synonyms: ''
      :definition: A study that assesses an agent's ability to provoke an immune response.
      :preferred_term: Immunogenicity Study
    - :identifier: C49662
      :label: Pharmacodynamic Study
      :submission: PHARMACODYNAMIC
      :synonyms: ''
      :definition: A study of the biochemical and physiological effect of a drug and
        the mechanism of drug action and the relationship between drug concentration
        and effect. (NCI)
      :preferred_term: Pharmacodynamic Study
    - :identifier: C39493
      :label: Pharmacoeconomic Study
      :submission: PHARMACOECONOMIC
      :synonyms: ''
      :definition: A study that assesses the value associated with a given drug in
        therapeutic and economic terms. This type of study is multidisciplinary in
        nature and takes into consideration the social and economic costs (resource
        utilization costs including direct, indirect, and intangible costs) of drug
        therapy in addition to its direct therapeutic benefits. Analyses relate the
        difference in therapeutic benefits to the difference in costs between treatment
        alternatives. (NCI)
      :preferred_term: Pharmacoeconomic Study
    - :identifier: C129001
      :label: Pharmacogenetic Study
      :submission: PHARMACOGENETIC
      :synonyms: ''
      :definition: A study that assesses variation in DNA sequence, usually within
        a single gene, and its effect on drug response.
      :preferred_term: Pharmacogenetic Study
    - :identifier: C49661
      :label: Pharmacogenomic Study
      :submission: PHARMACOGENOMIC
      :synonyms: ''
      :definition: A study that identifies or assesses variations within the entire
        genome, including DNA, RNA, or transcriptional elements, and its effects on
        drug response.
      :preferred_term: Pharmacogenomic Study
    - :identifier: C49663
      :label: Pharmacokinetic Study
      :submission: PHARMACOKINETIC
      :synonyms: ''
      :definition: A study of the process by which a drug is absorbed, distributed,
        metabolized, and eliminated by the body. (NCI)
      :preferred_term: Pharmacokinetic Study
    - :identifier: C161477
      :label: Position Effect Trial
      :submission: POSITION EFFECT
      :synonyms: ''
      :definition: A type of study designed to evaluate the effect of body position
        during and/or after administration of the investigational product.
      :preferred_term: Position Effect Trial
    - :identifier: C49657
      :label: Prevention Study
      :submission: PREVENTION
      :synonyms: Prophylaxis Study
      :definition: A type of study designed to identify actions necessary to permanently
        eliminate or reduce the long-term risk to human life as a result of a particular
        medication or treatment regimen.
      :preferred_term: Prevention Study
    - :identifier: C174366
      :label: Reactogenicity Study
      :submission: REACTOGENICITY
      :synonyms: ''
      :definition: A type of study designed to evaluate the expected, acute types
        of immunological responses, sometimes considered excessive, following agent
        administration.
      :preferred_term: Reactogenicity Study
    - :identifier: C49667
      :label: Safety Study
      :submission: SAFETY
      :synonyms: ''
      :definition: A study that assesses the medical risks to a subject. Safety is
        usually assessed by examining a wide range of clinical parameters, including
        adverse events, vital signs, physical exam, laboratory tests.
      :preferred_term: Safety Study
    - :identifier: C161478
      :label: Swallowing Function Trial
      :submission: SWALLOWING FUNCTION
      :synonyms: ''
      :definition: A type of study designed to evaluate the effect of the investigational
        product on the physiologic act of swallowing.
      :preferred_term: Swallowing Function Trial
    - :identifier: C158287
      :label: Thorough QT Study
      :submission: THOROUGH QT
      :synonyms: TQT Study
      :definition: A type of study designed to evaluate the ability of an investigational
        product and/or approved drug to delay cardiac ventricular repolarization as
        detected by QT prolongation and other ECG parameters.
      :preferred_term: Thorough QT Study
    - :identifier: C98791
      :label: Tolerability Study
      :submission: TOLERABILITY
      :synonyms: ''
      :definition: A type of safety study that assesses the degree to which overt
        adverse effects can be tolerated by the subject.
      :preferred_term: Tolerability Study
    - :identifier: C49656
      :label: Treatment Study
      :submission: TREATMENT
      :synonyms: Therapy Trial
      :definition: A type of study designed to evaluate intervention(s) for treatment
        of disease, syndrome or condition.
      :preferred_term: Treatment Study
    - :identifier: C161479
      :label: Usability Testing Study
      :submission: USABILITY TESTING
      :synonyms: ''
      :definition: A type of study designed to evaluate the user experience with a
        product.
      :preferred_term: Usability Testing Study
    - :identifier: C161480
      :label: Water Effect Trial
      :submission: WATER EFFECT
      :synonyms: ''
      :definition: A type of study designed to evaluate the effects of water on investigational
        product safety and/or efficacy.
      :preferred_term: Water Effect Trial
