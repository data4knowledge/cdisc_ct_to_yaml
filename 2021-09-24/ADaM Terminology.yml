    :preferred_term: CDISC ADaM Time Imputation Flag Terminology
    :items:
    - :identifier: C81213
      :label: Hours Minutes Seconds Imputed
      :submission: H
      :synonyms: ''
      :definition: 'Hours Imputed: Entire time (hours, minutes and seconds) is imputed.'
      :preferred_term: Hours Minutes Seconds Imputed
    - :identifier: C81214
      :label: Minutes Seconds Imputed
      :submission: M
      :synonyms: ''
      :definition: 'Minutes Imputed: Minutes and seconds are imputed.'
      :preferred_term: Minutes Seconds Imputed
    - :identifier: C81215
      :label: Seconds Imputed
      :submission: S
      :synonyms: ''
      :definition: 'Seconds Imputed: Seconds are imputed.'
      :preferred_term: Seconds Imputed
