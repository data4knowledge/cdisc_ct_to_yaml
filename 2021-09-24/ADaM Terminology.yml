  C165644:
    :identifier: C165644
    :label: Pool for Integration
    :submission: POOLINT
    :synonyms: Pool for Integration
    :definition: Terminology relevant to the name of the Pool, often defined in the
      integrated statistical analysis plan, which identifies the combination of subjects'
      clinical trial experience and will be the focus of the integrated analysis.
    :preferred_term: CDISC ADaM Pool for Integration Terminology
    :items:
    - :identifier: C165858
      :label: Overall Pooled Data
      :submission: OVERALL
      :synonyms: ''
      :definition: The pool that includes data across all studies within which the
        subject has participated, used for the overall integrated analysis.
      :preferred_term: Overall Pooled Data
  C124296:
    :identifier: C124296
    :label: Subject Trial Status
    :submission: SBJTSTAT
    :synonyms: Subject Trial Status
    :definition: Indicates the status of the subject in the trial.
    :preferred_term: CDISC ADaM Subject Trial Status Terminology
    :items:
    - :identifier: C25250
      :label: Complete
      :submission: COMPLETED
      :synonyms: ''
      :definition: To possess every necessary or normal part or component or step;
        having come or been brought to a conclusion. (NCI)
      :preferred_term: Complete
    - :identifier: C25484
      :label: Discontinue
      :submission: DISCONTINUED
      :synonyms: ''
      :definition: To stop or end, permanently or temporarily.
      :preferred_term: Discontinue
    - :identifier: C53279
      :label: Continue
      :submission: ONGOING
      :synonyms: Continuous
      :definition: Remain in force or carry on without letup; keep or maintain in
        unaltered condition; exist in time or space without stop or interruption.
        (NCI)
      :preferred_term: Continue
